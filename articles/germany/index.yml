### YamlMime:Landing
title: Documentation Azure Allemagne
summary: Azure Allemagne est une instance isolée physiquement de Microsoft Azure qui utilise des services de sécurité et de conformité de classe mondiale qui sont essentiels aux réglementations en vigueur en matière de confidentialité des données. Depuis août 2018, nous n’avons pas accepté de nouveaux clients ni déployé de nouveaux services et fonctionnalités dans les emplacements d’origine Microsoft Cloud Allemagne. En fonction de l’évolution des besoins des clients, nous avons récemment lancé deux nouvelles régions de centres de données en Allemagne, offrant une résidence des données client, une connectivité complète au réseau mondial du Cloud de Microsoft, ainsi qu’un tarif compétitif sur le marché.
