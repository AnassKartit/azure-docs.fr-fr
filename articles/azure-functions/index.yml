### YamlMime:Landing
title: Documentation sur Azure Functions
summary: Azure Functions est un service cloud disponible à la demande qui fournit toutes l’infrastructure et les ressources mises à jour en continu qui sont nécessaires pour exécuter vos applications. Vous vous concentrez sur les parties de code les plus importantes pour vous, et Functions s’occupe du reste. Functions assure un calcul serverless pour Azure. Vous pouvez utiliser Functions pour créer des API web, répondre à des modifications de base de données, traiter des flux IoT, gérer des files d’attente de messages et plus encore.
