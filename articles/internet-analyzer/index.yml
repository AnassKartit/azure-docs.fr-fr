### YamlMime:Landing
title: Documentation Azure Internet Analyzer (préversion)
summary: Internet Analyzer est une plateforme de mesure côté client qui vous permet de tester dans quelle mesure les changements de l’infrastructure réseau auront un impact sur les performances de vos clients. Que vous procédiez à la migration d’un site local vers Azure ou à l’évaluation d’un nouveau service Azure, Internet Analyzer vous permet de tirer des enseignements des données de vos utilisateurs et de l’analytique complète de Microsoft pour mieux comprendre et optimiser votre architecture réseau avec Azure, avant la migration.
