### YamlMime:Hub
title: Documentation d’Azure Video Analyzer
summary: 'Avec Azure Video Analyzer, les développeurs peuvent rapidement créer une solution d’analyse vidéo basée sur l’intelligence artificielle pour extraire des insights exploitables à partir des vidéos, qu’elles soient stockées ou diffusées en streaming. Les organisations peuvent améliorer la sécurité de l’espace de travail, les expériences en magasin, la gestion des ressources numériques, les archives multimédias, etc. en comprenant le contenu audio et vidéo sans pour autant avoir des compétences vidéo ou de Machine Learning. Azure Video Analyzer fournit une plateforme de développement pour l’analytique vidéo, et Azure Video Analyzer for Media fournit des solutions IA ciblant les scénarios multimédias.'
