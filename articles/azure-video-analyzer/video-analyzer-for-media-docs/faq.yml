title: Forum aux questions sur Video Analyzer for Media
summary: Cet article répond aux questions fréquemment posées sur Azure Video Analyzer for Media (anciennement Video Indexer).
sections:
- name: Questions générales
  questions:
  - question: Qu’est-ce que Video Analyzer for Media ?
    answer: "Video Analyzer for Media est un service d’intelligence artificielle qui fait partie de Microsoft Azure Media Services. Video Analyzer for Media offre une orchestration de plusieurs modèles Machine Learning qui vous permettent d’extraire facilement les insights recherchés d’une vidéo. Pour fournir des insights avancés et précis, Video Analyzer for Media se sert de plusieurs canaux de la vidéo : l’audio, la voix et le visuel. Les insights de Video Analyzer for Media peuvent être utilisés de bien des façons, par exemple pour améliorer la découvrabilité et l’accessibilité de contenus, concevoir de nouvelles opportunités de monétisation ou créer de nouvelles expériences qui exploitent les insights. Video Analyzer for Media fournit une interface web pour les tests, la configuration et la personnalisation de modèles dans votre compte. Les développeurs peuvent utiliser une API REST pour intégrer Video Analyzer for Media à un système de production. \n"
  - question: Que puis-je faire avec Video Analyzer for Media ?
    answer: >
      Voici certaines opérations que Video Analyzer for Media peut effectuer sur les fichiers multimédias :


      * Identification et extraction de la voix et identification des intervenants.

      * Identification et extraction du texte à l’écran dans une vidéo.

      * Détection d’objets dans un fichier vidéo.

      * Identification des marques (par exemple : Microsoft) dans les pistes audio et le texte à l’écran dans une vidéo.

      * Détection et identification de visages à partir d’une base de données de célébrités et d’une base de données de visages définie par l’utilisateur.

      * Extraction des sujets abordés, mais pas nécessairement mentionnés dans le contenu audio et vidéo.

      * Création de sous-titres à partir d’une piste audio.


      Pour obtenir plus d’informations et découvrir d’autres fonctionnalités de Video Analyzer for Media, consultez la [vue d’ensemble](video-indexer-overview.md).
  - question: Comment démarrer avec Video Analyzer for Media ?
    answer: >
      Video Analyzer for Media comprend une offre d’essai gratuit qui vous attribue 600 minutes dans l’interface web et 2 400 minutes par le biais de l’API. Vous pouvez vous [connecter à l’interface web de Video Analyzer for Media](https://www.videoindexer.ai/) et l’essayer par vous-même à l’aide d’une simple identité web et sans avoir à configurer un abonnement Azure. Suivez [ce lab d’introduction facile](https://github.com/Azure-Samples/media-services-video-indexer/blob/master/IntroToVideoIndexer.md) pour mieux comprendre comment utiliser Video Analyzer for Media.


      Pour indexer des fichiers vidéo et audio à grande échelle, vous pouvez connecter Video Analyzer for Media à un abonnement Microsoft Azure payant. Pour plus d’informations sur les prix, consultez la [page sur la tarification](https://azure.microsoft.com/pricing/details/cognitive-services/video-indexer/).


      Pour plus d’informations pour bien démarrer, consultez la [page correspondante](video-indexer-get-started.md).
  - question: Dois-je avoir des compétences en codage pour utiliser Video Analyzer for Media ?
    answer: >
      Vous pouvez utiliser l’interface web de Video Analyzer for Media pour évaluer, configurer et gérer votre compte **sans aucun codage nécessaire**.  Quand vous êtes prêt à développer des applications plus complexes, vous pouvez utiliser l’[API Video Analyzer for Media](https://api-portal.videoindexer.ai/) pour intégrer Video Analyzer for Media à vos propres applications, sites web ou [workflows personnalisés à l’aide de technologies serverless comme Azure Logic Apps](https://azure.microsoft.com/blog/logic-apps-flow-connectors-will-make-automating-video-indexer-simpler-than-ever/) ou Azure Functions.
  - question: Dois-je avoir des compétences en Machine Learning pour utiliser Video Analyzer for Media ?
    answer: Non, Video Analyzer for Media fournit l’intégration de plusieurs modèles Machine Learning dans un même pipeline. L’indexation d’un fichier vidéo ou audio par l’intermédiaire de Video Analyzer for Media récupère un ensemble complet d’insights extraits d’une chronologie partagée, sans qu’aucune compétence en Machine Learning ni connaissance des algorithmes ne soit nécessaire de la part du client.
  - question: Quels sont les formats multimédias pris en charge par Video Analyzer for Media ?
    answer: >
      Video Analyzer for Media prend en charge les formats multimédias les plus courants. Reportez-vous à la liste des [formats standard Azure Media Encoder](../../media-services/latest/encode-media-encoder-standard-formats-reference.md) pour plus d’informations.
  - question: Comment charger un fichier multimédia dans Video Analyzer for Media et quelles sont les limitations ?
    answer: "Dans le portail web de Video Analyzer for Media, vous pouvez charger un fichier multimédia par le biais de la boîte de dialogue de chargement de fichier ou en pointant vers une URL qui héberge directement le fichier source (voir l’[exemple](https://nimbuscdn-nimbuspm.streaming.mediaservices.windows.net/2b533311-b215-4409-80af-529c3e853622/Ignite-short.mp4)). Une URL qui héberge le contenu multimédia à l’aide d’un iFrame ou d’un code incorporé ne fonctionne pas (voir l’[exemple](https://www.videoindexer.ai/accounts/7e1282e8-083c-46ab-8c20-84cae3dc289d/videos/5cfa29e152/?t=4.11)). \n\nPour plus d’informations, consultez ce [guide pratique](./upload-index-videos.md).\n"
  - question: Combien de temps faut-il à Video Analyzer for Media pour extraire des insights à partir d’un média ?
    answer: >
      Le temps nécessaire pour indexer un fichier vidéo ou audio, que ce soit à l’aide de l’API Video Analyzer for Media ou de l’interface web Video Analyzer for Media, dépend de plusieurs paramètres, tels que la longueur et la qualité du fichier, le nombre d’insights trouvés dans le fichier, le nombre d’[unités réservées](../../media-services/previous/media-services-scale-media-processing-overview.md) disponibles et l’activation ou non du [point de terminaison de streaming](../../media-services/previous/media-services-streaming-endpoints-overview.md). Nous vous recommandons d’exécuter quelques fichiers de test avec votre propre contenu et de prendre une moyenne pour obtenir une meilleure idée.
  - question: Puis-je créer des workflows personnalisés pour automatiser des processus avec Video Analyzer for Media ?
    answer: >
      Oui, vous pouvez intégrer Video Analyzer for Media à des technologies serverless telles que Logic Apps, Flow et [Azure Functions](https://azure.microsoft.com/services/functions/). De plus amples informations sur les connecteurs [Logic App](https://azure.microsoft.com/services/logic-apps/) et [Flow](https://flow.microsoft.com/en-us/) de Video Analyzer for Media sont à votre disposition [ici](https://azure.microsoft.com/blog/logic-apps-flow-connectors-will-make-automating-video-indexer-simpler-than-ever/). Vous pouvez voir des projets d’automatisation effectués par les partenaires dans le [dépôt d’exemples Video Analyzer for Media](https://github.com/Azure-Samples/media-services-video-indexer).
  - question: Dans quelles régions Azure Video Analyzer for Media est-il disponible ?
    answer: >
      Vous pouvez voir les régions Azure dans lesquelles Video Analyzer for Media est disponible dans la page consacrée aux [régions](https://azure.microsoft.com/global-infrastructure/services/?products=cognitive-services&regions=all).
  - question: Puis-je personnaliser des modèles Video Analyzer for Media pour mon cas d’usage spécifique ?
    answer: "Oui. Dans Video Analyzer for Media, vous pouvez personnaliser certains des modèles disponibles pour mieux répondre à vos besoins. \n\nPar exemple, notre modèle Personne prend en charge 1 000 000 visages de célébrités par défaut, mais vous pouvez également le former à reconnaître d’autres visages qui ne figurent pas dans cette base de données. \n\nPour plus d’informations, consultez les articles sur la personnalisation des modèles [Personne](customize-person-model-overview.md), [Marques](customize-brands-model-overview.md) et [Langue](customize-language-model-overview.md). \n"
  - question: Puis-je modifier les vidéos de ma bibliothèque ?
    answer: "Oui. Appuyez sur le bouton **Modifier la vidéo** à partir de la vue de la bibliothèque, ou sur le bouton **Ouvrir dans l’éditeur** à partir de la vue du lecteur pour accéder à l’onglet **Projets**. Vous pouvez créer un nouveau projet et ajouter d’autres vidéos à partir de votre bibliothèque pour les modifier. Une fois que vous avez terminé, vous pouvez afficher votre vidéo et la télécharger. \n\nSi vous souhaitez obtenir des insights sur votre nouvelle vidéo, indexez-la avec Video Analyzer for Media et elle apparaîtra dans votre bibliothèque avec ses insights.\n"
  - question: Puis-je indexer plusieurs flux ou canaux audio ?
    answer: S’il existe plusieurs flux audio, Video Analyzer for Media prend le premier qu’il rencontre et ne traite que celui-là. Dans n’importe quel flux audio qu’il traite, Video Analyzer for Media prend les différents canaux (s’il y en a) et les traite ensemble en mono. Pour la manipulation de flux/canaux, vous pouvez utiliser des commandes ffmpeg sur le fichier avant de l’indexer.
  - question: Un compte de stockage connecté au compte Media Services peut-il se trouver derrière un pare-feu ?
    answer: "Votre compte Video Analyzer for Media payant utilise le compte Media Services spécifié qui est connecté à un compte de stockage. Actuellement, pour utiliser le compte de stockage connecté qui se trouve derrière le pare-feu, vous devez contacter le support Video Analyzer for Media afin d’obtenir les instructions exactes. \n\nPour ouvrir une nouvelle demande de support dans le portail Azure, accédez à [Demande de support](https://ms.portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/newsupportrequest).\n"
  - question: Quel est le contrat SLA pour Video Analyzer for Media ?
    answer: >
      Le contrat SLA d’Azure Media Service couvre Video Analyzer for Media et est disponible dans la page [SLA](https://azure.microsoft.com/support/legal/sla/media-services/v1_2/). Le contrat SLA ne s’applique qu’aux comptes payants Video Analyzer for Media et ne s’applique pas à l’essai gratuit.
- name: Questions relatives à la confidentialité
  questions:
  - question: Les fichiers vidéo et audio indexés par Video Analyzer for Media sont-ils stockés ?
    answer: Oui, vos fichiers vidéo et audio sont stockés sauf si vous les supprimez de Video Analyzer for Media au moyen de l’API ou du site web Video Analyzer for Media. Dans le cadre de l’essai gratuit, les fichiers vidéo et audio que vous indexez sont stockés dans la région Azure USA Est. Sinon, vos fichiers vidéos et audio sont stockés dans le compte de stockage de votre abonnement Azure.
  - question: Puis-je supprimer mes fichiers stockés dans le portail Video Analyzer for Media ?
    answer: Oui. Vous pouvez toujours supprimer vos fichiers vidéo et audio, ainsi que les métadonnées et les insights qui ont été extraits par Video Analyzer for Media. Quand vous supprimez un fichier de Video Analyzer for Media, le fichier, ses métadonnées et ses insights sont définitivement supprimés de Video Analyzer for Media. Toutefois, si vous avez implémenté votre propre solution de sauvegarde dans le stockage Azure, le fichier demeure dans votre stockage Azure.
  - question: Puis-je contrôler l’accès des utilisateurs à mon compte Video Analyzer for Media ?
    answer: Oui, seuls les administrateurs de compte peuvent inviter ou ne pas inviter des utilisateurs sur leurs comptes, et décider également de qui dispose de privilèges de modification ou d’un accès en lecture seule.
  - question: Qui a accès à mes fichiers vidéo et audio indexés et/ou stockés par Video Analyzer for Media, ainsi qu’aux métadonnées et aux insights qui ont été extraits ?
    answer: Votre contenu vidéo ou audio, pour lequel vous avez défini le paramètre de confidentialité sur Public, est accessible par toute personne qui dispose du lien vers votre contenu vidéo ou audio ainsi qu’à ses insights. Votre contenu vidéo ou audio, pour lequel vous avez défini le paramètre de confidentialité sur Privé, est uniquement accessible par les utilisateurs qui ont été invités à participer au compte associé au contenu vidéo ou audio. Le paramètre de confidentialité de votre contenu s’applique également aux métadonnées et aux insights que Video Analyzer for Media extrait. Vous affectez le paramètre de confidentialité lorsque vous chargez votre fichier vidéo ou audio. Vous pouvez également modifier le paramètre de confidentialité après l’indexation.
  - question: Quel accès Microsoft a-t-il à mes fichiers vidéo ou audio indexés et/ou stockés par Video Analyzer for Media, et aux métadonnées et insights qui ont été extraits ?
    answer: >
      Selon les [Conditions des Services en Ligne Azure](https://www.microsoftvolumelicensing.com/DocumentSearch.aspx?Mode=3&DocumentTypeId=31), votre contenu vous appartient en intégralité, et Microsoft accède uniquement à ce contenu ainsi qu’aux métadonnées et aux insights que Video Analyzer for Media extrait à partir de votre contenu conformément aux Conditions des Services en Ligne et à la Déclaration de confidentialité de Microsoft.
  - question: Les modèles personnalisés que je crée dans mon compte Video Analyzer for Media sont-ils disponibles pour d’autres comptes ?
    answer: "Non, les modèles personnalisés que vous créez sur votre compte ne sont disponibles pour aucun autre compte. Video Analyzer for Media vous permet actuellement de créer les modèles personnalisés suivants sur votre compte : [marques](customize-brands-model-overview.md), [langue](customize-language-model-overview.md) et [personne](customize-person-model-overview.md). Ces modèles sont uniquement disponibles sur le compte sur lequel vous les avez créés.\n   \n"
  - question: Le contenu indexé par Video Indexer est-il conservé au sein de la région Azure où j’utilise Video Indexer ?
    answer: >
      Oui. Le contenu et les insights associés sont conservés dans la région Azure (à l’exception des régions Singapour et Brésil Sud), sauf s’il existe une configuration manuelle dans votre abonnement Azure qui utilise plusieurs régions Azure.


      Les données client d’une région sont répliquées pour des raisons de continuité d’activité et reprise d’activité dans la [région jumelée](../../best-practices-availability-paired-regions.md#azure-regional-pairs).
  - question: Quelle est la politique de confidentialité pour Video Analyzer for Media ?
    answer: >
      Video Analyzer for Media est couvert par la [déclaration de confidentialité Microsoft](https://privacy.microsoft.com/privacystatement). La Déclaration de confidentialité décrit les données personnelles que Microsoft traite, comment et dans quel but Microsoft les traite. Pour en savoir plus sur la confidentialité, visitez le site [Microsoft Trust Center](https://www.microsoft.com/trustcenter).
  - question: De quelles certifications Video Analyzer for Media dispose-t-il ?
    answer: >
      Video Analyzer for Media dispose actuellement de la certification SOC. Pour consulter la certification de Video Analyzer for Media, reportez-vous au site [Centre de confidentialité Microsoft](https://www.microsoft.com/trustcenter/compliance/complianceofferings?product=Azure).
  - question: Quelle est la différence entre les vidéos privées et publiques ?
    answer: "Quand des vidéos sont chargées sur Video Analyzer for Media, vous pouvez choisir entre deux paramètres de confidentialité : privé et public. Les vidéos publiques sont accessibles à tous, y compris aux utilisateurs anonymes et non identifiés. Les vidéos privées sont réservées aux membres du compte. \n"
  - question: J'ai essayé de charger une vidéo en tant que vidéo publique, et son contenu a été signalé comme inapproprié ou offensant. Qu'est-ce que cela signifie ?
    answer: "Lors du chargement d’une vidéo sur Video Analyzer for Media, une analyse automatique du contenu est effectuée par des algorithmes et des modèles afin de s’assurer qu’aucun contenu inapproprié ne sera diffusé publiquement. Si une vidéo est jugée suspecte car elle contient un contenu explicite, vous ne pourrez pas la définir comme étant publique. Mais les membres du compte peuvent toujours y accéder en tant que vidéo privée (la visionner, télécharger les aperçus et les artefacts extraits, et effectuer d'autres opérations réservées aux membres du compte).   \n\nPour rendre la vidéo accessible au public, vous pouvez soit : \n\n* Créer votre propre couche d’interface (par exemple une application ou un site web) et l’utiliser pour interagir avec le service Video Analyzer for Media. De cette façon, la vidéo reste privée dans notre portail et vos utilisateurs peuvent interagir avec elle via votre interface. Par exemple, vous pouvez toujours obtenir des informations ou autoriser le visionnage de la vidéo dans votre propre interface. \n* Demander un examen humain du contenu, ce qui entraînerait la suppression de la restriction, en supposant que le contenu n'est pas explicite. \n\n    Cette option peut être envisagée si le site web Video Analyzer for Media est utilisé directement par vos utilisateurs comme couche d’interface, et pour un visionnage public (non authentifié). \n"
- name: Questions sur l’API
  questions:
  - question: Quelles sont les API proposées par Video Analyzer for Media ?
    answer: >
      Les API de Video Analyzer for Media permettent l’indexation, l’extraction de métadonnées, la gestion des ressources, la traduction, l’incorporation, la personnalisation de modèles, etc. Des informations détaillées sur l’utilisation de l’API Video Analyzer for Media sont disponibles sur le [portail de développement de Video Analyzer for Media](https://api-portal.videoindexer.ai/).
  - question: Quels sont les kits SDK clients proposés par Video Analyzer for Media ?
    answer: Il n’y a aucun kit SDK client disponible actuellement. L’équipe de Video Analyzer for Media travaille en ce moment à l’élaboration des kits SDK et prévoit de les diffuser prochainement.
  - question: Comment démarrer avec l’API Video Analyzer for Media ?
    answer: >
      Suivez le [tutoriel pour bien démarrer avec l’API Video Analyzer for Media](video-indexer-use-apis.md).
  - question: Quelle différence y a-t-il entre l’API Video Analyzer for Media et l’API Azure Media Services v3 ?
    answer: >
      Certaines fonctionnalités actuellement proposées par l’API Video Analyzer for Media et l’API Azure Media Services v3 se chevauchent. Des informations supplémentaires sur la façon de comparer ces deux services sont disponibles [ici](compare-video-indexer-with-media-services-presets.md).
  - question: Qu’est-ce qu’un jeton d’accès API et pourquoi en ai-je besoin ?
    answer: >
      L’API Video Analyzer for Media contient une API Autorisations et une API Opérations. L’API Autorisations contient des appels qui vous donnent un jeton d’accès. Chaque appel à l’API Opérations doit être associé à un jeton d’accès correspondant à l’étendue d’autorisation de l’appel.


      Les jetons d’accès sont nécessaires pour utiliser les API Video Analyzer for Media pour des raisons de sécurité. Cela garantit que tous les appels proviennent de vous ou des personnes qui ont des autorisations d’accès à votre compte. 
  - question: Quelle est la différence entre le jeton d’accès Compte, le jeton d’accès Utilisateur et le jeton d’accès Vidéo ?
    answer: >
      * Niveau Compte : les jetons d’accès de niveau compte vous permettent d’effectuer des opérations au niveau du compte ou de la vidéo. Par exemple, charger une vidéo, lister toutes les vidéos, obtenir des insights de vidéo.

      * Niveau Utilisateur : les jetons d’accès de niveau utilisateur vous permettent d’effectuer des opérations au niveau de l’utilisateur. Par exemple, obtenir les comptes associés.

      * Niveau Vidéo : les jetons d’accès de niveau vidéo vous permettent d’effectuer des opérations au niveau d’une vidéo spécifique. Par exemple, obtenir des aperçus de la vidéo, télécharger les sous-titres, obtenir des widgets, etc.
  - question: À quelle fréquence dois-je demander un nouveau jeton d’accès ? Quand les jetons d’accès expirent-ils ?
    answer: Les jetons d’accès expirent toutes les heures. Vous devez donc générer un nouveau jeton d’accès chaque heure.
  - question: Quelles sont les options de connexion au portail des développeurs Video Analyzer for Media ?
    answer: >
      Consultez la note de publication concernant les [informations de connexion](release-notes.md#october-2020).


      Une fois que vous avez inscrit votre compte de courrier à l’aide d’un fournisseur d’identité, vous ne pouvez pas utiliser ce compte de courrier avec un autre fournisseur d’identité.
- name: Questions sur la facturation
  questions:
  - question: Combien coûte Video Analyzer for Media ?
    answer: >
      Video Analyzer for Media utilise un modèle tarifaire simple de paiement à l’utilisation, basé sur la durée de l’entrée de contenu que vous indexez. Des frais supplémentaires peuvent s’appliquer pour le codage, le streaming, le stockage, l’utilisation du réseau et les unités réservées Multimédia. Pour plus d’informations, consultez la page des [tarifs](https://azure.microsoft.com/pricing/details/cognitive-services/video-indexer/).
  - question: Quand suis-je facturé pour l’utilisation de Video Analyzer for Media ?
    answer: Lors de l’envoi d’une vidéo à indexer, l’utilisateur définit l’indexation comme étant une analyse vidéo, une analyse audio ou les deux. Cela détermine quelles références (SKU) seront ensuite facturées. Si une erreur de niveau critique se produit pendant le traitement, un code d’erreur est retourné en réponse. Dans ce cas, aucune facturation n’a lieu.  Une erreur critique peut être causée par un bogue dans notre code ou une défaillance critique dans une dépendance interne du service. Lorsque des erreurs non critiques, telles que l’identification erronée ou l’extraction d’insights, surviennent, une réponse est retournée. Dans tous les cas où une réponse valide (sans code d’erreur) est retournée, la facturation a lieu.
  - question: Video Analyzer for Media propose-t-il un essai gratuit ?
    answer: Oui. Video Analyzer for Media propose un essai gratuit qui offre des fonctionnalités complètes de service et d’API. Il existe un quota de 600 minutes de vidéos pour les utilisateurs de l’interface web et de 2 400 minutes pour les utilisateurs d’API.
