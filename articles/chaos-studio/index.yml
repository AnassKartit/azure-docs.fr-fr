### YamlMime:Landing
title: Documentation Azure Chaos Studio
summary: Azure Chaos Studio est un service Azure qui vous permet de mesurer, de comprendre et de créer la résilience des applications et des services en cas d’incidents réels, comme la défaillance d’une région ou celle d’une application entraînant une utilisation du processeur de 100 % sur une machine virtuelle. Avec Chaos Studio, vous pouvez exécuter des expériences d’ingénierie du chaos qui injectent des erreurs sur votre service, puis superviser la manière dont le service répond aux interruptions. Les expériences de chaos vous aident à valider les choix architecturaux et à améliorer la fiabilité du service. Les expériences de chaos peuvent être exécutées de manière ad hoc à l’occasion d’exercices BCDR manuels et d’événements Game Days, ou dans le cadre de votre pipeline CI/CD pour contrôler (« gate ») programmatiquement le flux de code.
