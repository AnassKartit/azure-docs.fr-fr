### YamlMime:Landing
title: Azure Synapse Analytics
summary: Azure Synapse est un service d’analytique illimité qui regroupe l’entreposage des données d’entreprise et l’analytique de Big Data. Il vous donne la possibilité d’interroger les données avec votre propre vocabulaire, en utilisant des ressources serverless ou dédiées, le tout à grande échelle.
