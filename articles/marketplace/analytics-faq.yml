title: Questions fréquentes sur l’analytique du marketplace commercial
summary: Cet article fournit des réponses aux questions fréquentes sur les messages analytiques dans Espace partenaires.
sections:
- name: Ignoré
  questions:
  - question: >
      Pourquoi ne puis-je pas afficher mes données analytiques dans Espace partenaires ?
    answer: >
      Lorsque j’accède aux pages d’analytique, le message suivant s’affiche.


      [![Encore aucunes données pour vos offres.](./media/analytics-faq-no-data.png)](./media/analytics-faq-no-data.png#lightbox)


      Raisons possibles de ce message :


      - Aucune acquisition n’existe actuellement pour vos offres publiées dans le marketplace commercial. Cela peut signifier que vos offres sont actives sur le marketplace commercial et que les pages d’affichage de produits sont vues par des clients, mais que les clients n’ont pas encore entrepris d’action pour les acheter et les déployer.

      - Votre offre peut être en cours de publication, mais elle n’est pas encore active. Seules les offres en ligne peuvent être acquises par des clients. Pour vérifier l’état de vos offres, consultez **Résumé** dans le [tableau de bord d’analyse](https://go.microsoft.com/fwlink/?linkid=2165765). Pour plus d’informations, consultez [Tableau de bord Résumé dans l’analytique du marketplace commercial](summary-dashboard.md).

      - Vos offres peuvent être listées sous **Me contacter**, qui sont des offres à consulter uniquement et qui ne peuvent pas être achetées par les clients dans le marketplace commercial. Bien que ces offres génèrent des acheteurs et soient partagées avec vous, aucune commande n’est créée pour ces offres car elles ne peuvent pas être achetées. Pour vérifier le type d’affichage de votre offre, accédez à sa page de configuration.
  - question: >
      Je sais que je dispose de données analytiques, alors pourquoi le message « Aucunes données analytiques disponibles » s’affiche-t-il ?
    answer: >
      [![Encore aucunes données pour vos offres.](./media/analytics-faq-no-data.png)](./media/analytics-faq-no-data.png#lightbox)


      Raisons possibles de ce message :


      - Si vous recevez ce message, cela signifie que vous avez des données analytiques, mais que vous n’avez pas de données pour la période de calcul sélectionnée. Sélectionnez une autre période de calcul ou une autre plage de mois pour afficher les données depuis 2010.

      - Si vous avez sélectionné une ou plusieurs catégories parmi les différentes dimensions de la sélection de filtre, il se peut que vous ne disposiez pas de données analytiques pour la sélection. Essayez de réinitialiser le filtre ou d’effectuer différentes sélections à partir du filtre.
additionalContent: "\n## <a name=\"next-steps\"></a>Étapes suivantes\n\n- Pour une vue d’ensemble des rapports d’analytique disponibles dans Espace partenaires, consultez [Accéder aux rapports d’analytique du marketplace commercial dans Espace partenaires](analytics.md).\n- Pour plus d’informations sur vos commandes dans un format graphique et téléchargeable, consultez [Tableau de bord Commandes dans l’analytique du marketplace commercial](orders-dashboard.md).\n- Pour consulter les métriques d’utilisation et de facturation à l’usage des offres de machines virtuelles, voir [Tableau de bord de l’utilisation dans l’analytique de la place de marché commerciale](usage-dashboard.md).\n- Pour obtenir des informations détaillées sur vos clients, y compris des tendances de croissance, consultez [Tableau de bord Client dans l’analytique du marketplace commercial](customer-dashboard.md).\n- Pour obtenir la liste de vos demandes de téléchargement des 30 derniers jours, voir [Tableau de bord des téléchargements dans l’analytique de la place de marché commerciale](downloads-dashboard.md).\n- Pour une vue centralisée des commentaires clients sur les offres de Place de marché Azure et Microsoft AppSource, consultez [Tableau de bord analytique Évaluations et avis dans Espace partenaires](ratings-reviews.md)."
