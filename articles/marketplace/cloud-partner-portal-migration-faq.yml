title: Questions fréquentes (FAQ) sur la migration depuis le Portail Cloud Partner
summary: >
  Le portail Cloud Partner a fait l’objet d’une transition vers l’Espace partenaires. L’Espace partenaires offre une expérience simplifiée et intégrée pour la publication de nouvelles offres sur [Microsoft AppSource](https://appsource.microsoft.com/) ou la [Place de marché Azure](https://azuremarketplace.microsoft.com/), ainsi que pour la gestion des offres existantes qui ont été migrées à partir du portail Cloud Partner. Toutes les fonctions du portail Cloud Partner sont disponibles dans l’Espace partenaires. Cet article répond aux questions fréquemment posées sur la transition du portail Cloud Partner vers l’Espace partenaires.
sections:
- name: Ignoré
  questions:
  - question: >
      Que signifie pour moi la transition vers l’Espace partenaires ?
    answer: >
      Vous pouvez continuer à travailler dans l’Espace partenaires :


      | Domaine | Modifications |

      | --- | --- |

      | Compte | Vous n’avez pas besoin de créer un nouveau compte Espace partenaires. Vous pouvez utiliser vos informations d’identification existantes du portail Cloud Partner pour vous connecter à l’Espace partenaires, où vous allez maintenant gérer votre compte, les utilisateurs, les autorisations et la facturation. Le contrat d’éditeur et les informations sur le profil de l’entreprise sont migrés vers votre nouveau compte Espace partenaires, ainsi que les informations de profil de paiement, les comptes d’utilisateur et les autorisations, ainsi que les offres actives. En savoir plus dans [Gérer votre compte Place de marché commerciale dans l’Espace partenaires](manage-account.md). |

      | Expérience de publication d’offre et de gestion des offres | Nous avons déplacé vos données d’offre du portail Cloud Partner vers l’Espace partenaires. Maintenant, vous accédez à vos offres dans l’Espace partenaires, qui offre une expérience utilisateur améliorée et une interface intuitive. Découvrez comment [Mettre à jour une offre existante dans la Place de marché commerciale](update-existing-offer.md). |

      | Disponibilité de vos offres sur la Place de marché commerciale | Aucun changement. Si votre offre est active dans la place de marché commerciale, elle restera active. |

      | Nouveaux achats et déploiements | Aucun changement. Vos clients peuvent continuer à acheter et à déployer vos offres sans interruption. |

      | Paiements | Les achats et les déploiements continuent à vous être payés normalement. Pour plus d’informations, consultez [Être payé dans l’Espace partenaires](/partner-center/marketplace-get-paid?context=/azure/marketplace/context/context). |

      | Intégrations d’API avec des [API du portail Cloud Partner existantes](cloud-partner-portal-api-overview.md) | Les API du portail Cloud Partner existantes sont toujours prises en charge et vos intégrations existantes fonctionnent toujours. En savoir plus dans [Les API REST du portail Cloud Partner sont-elles toujours prises en charge ?](#are-the-cloud-partner-portal-rest-apis-still-supported-) |

      | Analytics | Vous pouvez continuer à surveiller les ventes, évaluer les performances et optimiser vos offres sur la Place de marché commerciale en affichant l’analytique dans l’Espace partenaires. Il existe des différences entre l’affichage des rapports analytiques dans CPP et Espace partenaires. Par exemple, la fonctionnalité **Insights Vendeurs** dans CPP a un onglet **Commandes et utilisation** qui affiche les données pour les offres basées sur l’utilisation et celles non basées sur l’utilisation, tandis que, dans l’Espace partenaires, la page **Commandes** a un onglet distinct pour les offres SaaS. En savoir plus dans [Accéder aux rapports analytiques de la Place de marché commerciale dans l’Espace partenaires](analytics.md). |

      |||
  - question: >
      Dois-je créer un nouveau compte pour gérer mes offres dans l’Espace partenaires ?
    answer: >
      Non, votre compte est préservé. Cela signifie que si vous êtes un partenaire existant, vous pouvez utiliser vos informations d’identification de compte Portail Cloud Partner existantes pour vous connecter à l’Espace partenaires. Ne créez pas de compte ou les offres créées dans le portail Cloud Partner et déplacées vers l’Espace partenaires n’y seront pas associées.
  - question: >
      Quelles pages de l’Espace partenaires correspondent aux pages que j’utilisais dans le portail Cloud Partner ?
    answer: >
      Voici les liens de l’Espace partenaires pour les pages couramment utilisées dans le portail Cloud Partner. Si vous avez enregistré les liens du portail Cloud Partner en tant que signets, vous devriez les mettre à jour.


      | Page du portail Microsoft Cloud Partner | Lien de la page du portail Cloud Partner | Lien de la page de l’Espace partenaire |

      | --- | --- | --- |

      | Page Toutes les offres | [https://cloudpartner.azure.com/#alloffers](https://cloudpartner.azure.com/#alloffers) | [https://partner.microsoft.com/dashboard/marketplace-offers/overview](https://partner.microsoft.com/dashboard/marketplace-offers/overview) |

      | Page Tous les éditeurs | [https://cloudpartner.azure.com/#publishers](https://cloudpartner.azure.com/#publishers) | [https://partner.microsoft.com/dashboard/account/v3/organization/identity](https://partner.microsoft.com/dashboard/account/v3/organization/identity) |

      | Profil de publication | [https://cloudpartner.azure.com/#profile](https://cloudpartner.azure.com/#profile) | [https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer](https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer) |

      | Page Utilisateurs | [https://cloudpartner.azure.com/#users](https://cloudpartner.azure.com/#users) | [https://partner.microsoft.com/dashboard/account/v3/usermanagement#users](https://partner.microsoft.com/dashboard/account/v3/usermanagement#users) |

      | Page Historique | [https://cloudpartner.azure.com/#history](https://cloudpartner.azure.com/#history) | La fonctionnalité Historique est accessible dans chacune des offres. |

      | Tableau de bord Insights | [https://cloudpartner.azure.com/#insights](https://cloudpartner.azure.com/#insights) | [https://partner.microsoft.com/dashboard/insights/analytics/overview](https://partner.microsoft.com/dashboard/insights/analytics/overview) |

      | Rapport de paiements | [https://cloudpartner.azure.com/#insights/payout](https://cloudpartner.azure.com/#insights/payout) | [https://partner.microsoft.com/dashboard/payouts/reports/incentivepayments](https://partner.microsoft.com/dashboard/payouts/reports/incentivepayments) |

      |||
  - question: >
      Qu’en est-il des offres que j’ai publiées dans le portail Cloud Partner ?
    answer: >
      Les offres ont été déplacées vers l’Espace partenaires. Vous pourrez y accéder une fois que vous vous serez connecté à l’Espace partenaires, à l’exception des offres Dynamics Nav Managed Service et Cortana Intelligence. Si votre offre était active sur la Place de marché commerciale, elle continuera à être active et vos clients pourront toujours l’acheter et la déployer sans interruption. Pour plus d’informations, consultez la question suivante **Quelles offres ont été déplacées vers l’Espace partenaires ?**.
  - question: >
      Quelles offres ont été déplacées vers l’Espace partenaires ?
    answer: >
      Tous les types d’offres précédemment pris en charge dans le portail Cloud Partner sont pris en charge dans l’Espace partenaires, à l’exception des offres Dynamics Nav Managed Service et Cortana Intelligence.


      Pour les types d’offres pris en charge dans l’Espace partenaires, toutes les offres ont été déplacées, quel que soit leur état. Les offres de type brouillon, plus répertoriées et en préversion uniquement ont également été déplacées.


      | Type d’offre | Déplacé vers l’Espace partenaires ? | Étapes suivantes |

      | --- | --- | --- |

      | SaaS | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Planifier une offre SaaS pour la place de marché commerciale](plan-saas-offer.md). |

      | Machine virtuelle | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Planifier une offre de machine virtuelle](marketplace-virtual-machines.md). |

      | Application Azure | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Créer une offre d’application Azure](azure-app-offer-setup.md). |

      | Dynamics 365 Business Central | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Créer une offre Dynamics 365 pour Business Central](dynamics-365-business-central-offer-setup.md). |

      | Dynamics 365 pour Customer Engagement et Power Apps | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. Découvrez-en plus dans [Créer une offre Dynamics 365 for Customer Engagement et Power Apps](dynamics-365-customer-engage-offer-setup.md). |

      | Dynamics 365 for Operations | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Créer une offre Dynamics 365 for Operations](./dynamics-365-operations-offer-setup.md). |

      | Application Power BI | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Créer une offre d’application Power BI](./power-bi-app-offer-setup.md). |

      | Module IoT Edge | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Créer une offre de module IoT Edge](iot-edge-offer-setup.md). |

      | Conteneur | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Créer une offre de conteneur Azure](./azure-container-offer-setup.md). |

      | Service de conseil | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Créer une offre de services de conseil](./create-consulting-service-offer.md). |

      | Service managé | Oui | Connectez-vous à l’Espace partenaires pour créer de nouvelles offres et gérer les offres créées dans le portail Cloud Partner. En savoir plus dans [Planifier une offre de service managé pour la place de marché commerciale de Microsoft](./plan-managed-service-offer.md). |

      | Dynamics Nav Managed Service | Non | Microsoft a fait évoluer Dynamics NAV Managed Service en [Dynamics 365 Business Central](/dynamics365/business-central/). Nous avons donc supprimé les offres actives Dynamics NAV Managed Service dans AppSource. Ces offres ne sont plus détectables par les clients et n’ont pas été déplacées vers l’Espace partenaires. Pour que vos offres soient disponibles dans AppSource, transformez-les en offres Dynamics 365 Business Central et envoyez-les dans [l’Espace partenaires](https://partner.microsoft.com/dashboard/marketplace-offers/overview). En savoir plus dans [Créer une offre Dynamics 365 pour Business Central](dynamics-365-business-central-offer-setup.md). |

      | Cortana Intelligence | Non | Microsoft a fait évoluer la feuille de route pour Cortana Intelligence. Nous avons donc supprimé les offres actives Cortana Intelligence dans AppSource. Ces offres ne sont plus détectables par les clients et n’ont pas été déplacées vers l’Espace partenaires. Pour que vos offres soient disponibles sur la place de marché commerciale, transformez-les en offres SaaS (Software as a Service) et envoyez-les dans [l’Espace partenaires](https://partner.microsoft.com/). En savoir plus dans [Planifier une offre SaaS pour la place de marché commerciale](./plan-saas-offer.md). |
  - question: >
      Je ne parviens pas à me connecter et je dois ouvrir un ticket de support
    answer: >
      Si vous ne pouvez pas vous connecter à votre compte, vous pouvez ouvrir un [ticket de support](https://go.microsoft.com/fwlink/?linkid=2165533) ici.
  - question: >
      Où se trouvent les instructions d’utilisation de l’Espace partenaires ?
    answer: >
      Accédez à la [documentation sur la place de marché commerciale](index.yml). Pour voir des articles d’aide sur la création d’offres dans l’Espace partenaires, développez **Créer et gérer des offres**.
  - question: >
      Les API REST du portail Cloud Partner sont-elles toujours prises en charge ?
    answer: >
      Les API du portail Cloud Partner sont intégrées à l’Espace partenaires et continueront à fonctionner. La transition vers l’Espace partenaires introduit de petites modifications. Passez en revue le tableau suivant pour vous assurer que votre code continue à fonctionner dans l’Espace partenaires.


      | API | Description de la modification | Impact |

      | --- | --- | --- |

      | POST Publish, GoLive, Cancel | Pour les offres migrées, l’en-tête de réponse aura un format différent, mais continuera à fonctionner de la même façon, indiquant un chemin relatif pour récupérer l’état de l’opération. | Lors de l’envoi d’une des requêtes POST correspondantes pour une offre, l’en-tête d’emplacement aura l’un des deux formats suivants en fonction de l’état de migration de l’offre : <ul><li>Offres non migrées : `/api/operations/{PublisherId}${offerId}$2$preview?api-version=2017-10-31`</li><li>Offres migrées : `/api/publishers/{PublisherId}/offers/{offereId}/operations/408a4835-0000-1000-0000-000000000000?api-version=2017-10-31`</li></ul>|

      | Opération GET | Pour les offres qui prenaient auparavant en charge le champ « notification-email » dans la réponse, ce champ est déprécié et n’est plus retourné pour les offres migrées. | Pour les offres migrées, nous n’enverrons plus de notifications à la liste des e-mails spécifiés dans les requêtes. Au lieu de cela, le service d’API s’alignera sur le processus de notification par e-mail dans l’Espace partenaires pour envoyer des e-mails. Plus précisément, les notifications de progression de l’opération seront envoyées à l’adresse e-mail définie dans la section Coordonnées du vendeur de vos paramètres de compte dans l’Espace partenaires.<br><br>Pour recevoir les notifications, vérifiez que l’adresse e-mail définie est correcte dans la section Coordonnées des [Paramètres du compte](https://partner.microsoft.com/dashboard/account/v3/organization/legalinfo#developer) de l’Espace partenaires. |

      |||
