### YamlMime:Landing
title: Documentation Azure Purview
summary: Découvrez comment utiliser Azure Purview pour permettre à votre organisation de rechercher, comprendre, régir et consommer des sources de données. Utilisez les tutoriels, les informations de référence sur les API REST et les autres documents fournis pour planifier et configurer un référentiel de données dans lequel vous pouvez découvrir les sources de données disponibles et gérer leur utilisation.
