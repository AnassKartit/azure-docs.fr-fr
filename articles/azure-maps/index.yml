### YamlMime:Landing
title: Documentation sur Azure Maps
summary: 'Microsoft Azure Maps fournit aux développeurs de tous les secteurs d’activité des fonctionnalités géospatiales puissantes. Ces fonctionnalités géospatiales s’accompagnent des données de mappage les plus récentes. Azure Maps est disponible pour les applications web et mobiles. Azure Maps est un ensemble d’API REST conforme à Azure One API. Les services suivants ne sont qu’une vue d’ensemble de ce que peut offrir Azure Maps : cartes, recherche, routage, trafic, mobilité, météo, fuseaux horaires, géolocalisation, geofencing, données cartographiques, créateur et opérations spatiales. Les kits SDK Web et Android rendent le développement simple, souple et portable sur plusieurs plateformes.'
