### YamlMime:FAQ
metadata:
  title: Agent Microsoft Azure Recovery Services (MARS) – FAQ
  description: Cette section répond aux questions courantes liées à la sauvegarde des fichiers et des dossiers avec Sauvegarde Microsoft Azure.
