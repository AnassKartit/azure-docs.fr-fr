- name: Ignoré
  questions:
  - question: Comment fonctionnent les autorisations dans Microsoft Defender pour le cloud ?
    answer: >
      Defender pour le cloud utilise le [contrôle d’accès en fonction du rôle d’Azure (Azure RBAC)](../role-based-access-control/role-assignments-portal.md), qui fournit des [rôles intégrés](../role-based-access-control/built-in-roles.md) susceptibles d’être affectés à des utilisateurs, des groupes et des services dans Azure.


      Defender pour le cloud évalue la configuration de vos ressources pour identifier les vulnérabilités et les problèmes de sécurité. Dans Defender pour le cloud, vous ne voyez les informations relatives à une ressource que lorsque vous avez reçu le rôle de propriétaire, de collaborateur ou de lecteur pour l’abonnement ou le groupe de ressources auquel appartient la ressource.


      Pour en savoir plus sur les rôles et les actions autorisées dans Defender pour le cloud, consultez [Autorisations dans Microsoft Defender pour le cloud](permissions.md).
  - question: Qui peut modifier une stratégie de sécurité ?
    answer: >-
      Pour modifier une stratégie de sécurité, vous devez avoir le rôle d’administrateur de la sécurité, de propriétaire ou de collaborateur pour l’abonnement concerné.


      Pour savoir comment configurer une stratégie de sécurité, consultez [Définition de stratégies de sécurité dans Microsoft Defender pour le cloud](tutorial-security-policy.md).
