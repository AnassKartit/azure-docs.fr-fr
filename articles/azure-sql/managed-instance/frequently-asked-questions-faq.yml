  - question: >
      Créer, mettre à jour, supprimer ou déplacer une instance managée SQL
    answer: >
      ### <a name="how-can-i-provision-sql-managed-instance"></a>Comment provisionner une instance managée SQL ?


      Vous pouvez provisionner une instance à partir du [Portail Azure](instance-create-quickstart.md), de [PowerShell](scripts/create-configure-managed-instance-powershell.md), d’[Azure CLI](https://techcommunity.microsoft.com/t5/azure-sql-database/create-azure-sql-managed-instance-using-azure-cli/ba-p/386281) et de [modèles ARM](/archive/blogs/sqlserverstorageengine/creating-azure-sql-managed-instance-using-arm-templates).


      ### <a name="can-i-provision-managed-instances-in-an-existing-subscription"></a>Puis-je provisionner des instances managées dans un abonnement existant ?


      Oui, vous pouvez provisionner une instance managée dans un abonnement existant si cet abonnement appartient aux [types d’abonnements pris en charge](resource-limits.md#supported-subscription-types).


      ### <a name="why-couldnt-i-provision-a-managed-instance-in-the-subnet-which-name-starts-with-a-digit"></a>Pourquoi ne puis-je pas approvisionner une instance gérée dans un sous-réseau dont le nom commence par un chiffre ?


      Il s’agit d’une limitation actuelle du composant sous-jacent qui vérifie le nom du sous-réseau par rapport à l’expression régulière ^[a-zA-Z_][^\\\/\:\*\?\"\<\>\|\`\'\^]*(?<![\.\s])$. Tous les noms qui réussissent le test de l’expression régulière et qui sont des noms de sous-réseau valides sont actuellement pris en charge.


      ### <a name="how-can-i-scale-my-managed-instance"></a>Comment faire pour mettre à l’échelle mon instance managée ?


      Vous pouvez mettre à l’échelle votre instance gérée à partir du [Portail Azure](../database/service-tiers-vcore.md?tabs=azure-portal), de [PowerShell](/archive/blogs/sqlserverstorageengine/change-size-azure-sql-managed-instance-using-powershell), d’[Azure CLI](/cli/azure/sql/mi#az_sql_mi_update) ou de [modèles ARM](/archive/blogs/sqlserverstorageengine/updating-azure-sql-managed-instance-properties-using-arm-templates).


      ### <a name="can-i-move-my-managed-instance-from-one-region-to-another"></a>Puis-je déplacer mon instance managée d’une région vers une autre ?


      Oui, vous pouvez. Pour obtenir des instructions, consultez [Déplacer des ressources entre régions](../database/move-resources-across-regions.md).


      ### <a name="how-can-i-delete-my-managed-instance"></a>Comment faire pour supprimer mon instance managée ?


      Vous pouvez supprimer les instances gérées via le Portail Azure, [PowerShell](/powershell/module/az.sql/remove-azsqlinstance), [Azure CLI](/cli/azure/sql/mi#az_sql_mi_delete) ou les [API REST Resource Manager](/rest/api/sql/managedinstances/delete).


      ### <a name="how-much-time-does-it-take-to-create-or-update-an-instance-or-to-restore-a-database"></a>Combien de temps faut-il pour créer ou mettre à jour une instance ou pour restaurer une base de données ?


      Le temps nécessaire à la création d’une instance managée ou au changement du niveau de service (vCores, stockage) dépend de plusieurs facteurs. Consultez [Opérations de gestion](sql-managed-instance-paas-overview.md#management-operations).
  - question: >
      Créer, mettre à jour, supprimer ou déplacer une base de données
    answer: "### <a name=\"can-i-drop-and-recreate-a-database-on-a-managed-instance-using-the-same-database-name\"></a>Puis-je supprimer et recréer une base de données sur une instance managée en utilisant le même nom de base de données ?\n\nLa restauration de chaque base de données est garantie pendant toute la période de conservation définie. Cela s’applique même aux bases de données qui ont été créées, puis supprimées seulement quelques secondes après. Quand une base de données est créée, supprimée ou restaurée, les sauvegardes sont effectuées à des intervalles différents afin de conserver les données pour pouvoir les restaurer pendant la période de conservation donnée. Si une base de données est supprimée avant la fin d’une opération de sauvegarde, l’opération de suppression peut être bloquée avec l’erreur suivante :\n\n`Message database 'backup_restore_db_lkg_native_restore' already exists. Choose a different database name.`          \n          \nPour éviter cette erreur, vérifiez l’état de l’opération de suppression avant de recréer une base de données du même nom (pour plus d’informations, consultez [sys.dm_operation_status](/sql/relational-databases/system-dynamic-management-views/sys-dm-operation-status-azure-sql-database?view=azuresqldb-current&preserve-view=true)). Une fois que l’opération est dans l’état **Terminé**, vous pouvez restaurer ou créer une base de données du même nom. \n\nLes cas d’utilisation courants suivants sont susceptibles de rencontrer cette erreur : \n\n*   Quand plusieurs bases de données sont supprimées et recréées avec le même nom rapidement et successivement.\n  Quand une base de données est supprimée, la fin restante du journal des transactions est sauvegardée de façon synchrone avant la fin de l’opération de suppression, comme le montre l’image : \n\n    ![Sauvegarde de la fin du journal](./media/frequently-asked-questions-faq/tail-log-backup.png)  \n\n    Vous ne pouvez pas créer de base de données du même nom tant que la [fin du journal n’est pas sauvegardée](/sql/relational-databases/backup-restore/tail-log-backups-sql-server) et que l’opération de suppression n’est pas terminée. La nature séquentielle de l’opération de suppression place les bases de données qui sont supprimées rapidement et successivement dans une file d’attente, ce qui peut prolonger le processus de suppression des bases de données et retarder la possibilité d’en créer d’autres en utilisant le même nom.\n          \n\n*   Quand une base de données est restaurée et supprimée avant la création d’une sauvegarde complète.\n  Quand une base de données est restaurée, la première étape du processus de restauration est d’effectuer une nouvelle sauvegarde complète de la base de données.  Si vous essayez de restaurer une base de données, puis que vous la supprimez immédiatement avant la fin de la sauvegarde complète, vous ne pouvez pas supprimer la base de données et en créer une autre du même nom tant que la sauvegarde complète n’a pas été effectuée et que l’opération de suppression de la base de données n’est pas effectuée. Selon la taille de la base de données, la sauvegarde complète peut prendre des heures. \n"
  - question: >
      Conventions d’affectation de noms
    answer: "### <a name=\"can-a-managed-instance-have-the-same-name-as-a-sql-server-on-premises-instance\"></a>Une instance managée peut-elle avoir le même nom qu’une instance SQL Server locale ?\n\nIl n’est pas possible de changer le nom d’une instance managée.\n\n### <a name=\"can-i-change-dns-zone-prefix\"></a>Puis-je modifier le préfixe de zone DNS ?\n\nOui, la zone DNS par défaut de l’instance managée *.database.windows.net* peut être modifiée. \n\nPour utiliser une autre zone DNS au lieu de la valeur par défaut, par exemple, *.contoso.com* : \n- Utilisez CliConfig pour définir un alias. L’outil étant simplement un wrapper de paramètres du registre, cela peut aussi se faire à l’aide d’une stratégie de groupe ou d’un script.\n- Utilisez *CNAME* avec l’option *TrustServerCertificate=true*.\n"
  - question: >
      Options de migration
    answer: "### <a name=\"how-can-i-migrate-from-azure-sql-database-single-or-elastic-pool-to-sql-managed-instance\"></a>Comment puis-je migrer d’un pool unique ou élastique Azure SQL Database vers SQL Managed Instance ?\n\nL’instance gérée offre les mêmes niveaux de performance par calcul et taille de stockage que les autres options de déploiement d’Azure SQL Database. Si vous souhaitez consolider les données sur une seule instance ou si vous avez simplement besoin d’une fonctionnalité prise en charge exclusivement dans une instance gérée, vous pouvez migrer vos données en utilisant la fonctionnalité d’export/import (BACPAC). Voici d’autres façons de prendre en compte la migration SQL Database vers SQL Managed Instance : \n- Utilisation d'une [Source de données externe](https://techcommunity.microsoft.com/t5/azure-database-support-blog/lesson-learned-129-using-data-source-external-from-azure-sql/ba-p/1443210)\n- Utilisation de [SQLPackage](https://techcommunity.microsoft.com/t5/azure-database-support-blog/how-to-migrate-azure-sql-database-to-azure-sql-managed-instance/ba-p/369182)\n- Utilisation de la commande [BCP](https://medium.com/azure-sqldb-managed-instance/migrate-from-azure-sql-managed-instance-using-bcp-674c92efdca7)\n\n### <a name=\"how-can-i-migrate-my-instance-database-to-a-single-azure-sql-database\"></a>Comment puis-je migrer ma base de données d’instance à une base de données Azure SQL Database unique ?\n\nUne option consiste à [exporter la base de données vers un fichier BACPAC](../database/database-export.md), puis à [importer le fichier BACPAC](../database/database-import.md). Cette approche est recommandée si votre base de données est inférieure à 100 Go.\n\nLa [réplication transactionnelle](replication-two-instances-and-sql-server-configure-tutorial.md) peut être utilisée si tous les tableaux dans la base de données ont des clés *primaires* et s’il n'y a pas d'objets OLTP en mémoire.\n\nLes sauvegardes natives COPY_ONLY prises à partir d’une instance managée ne peuvent pas être restaurées sur SQL Server car l’instance managée a une version de base de données supérieure à celle de SQL Server. Pour plus d’informations, consultez [Sauvegarde en copie seule](/sql/relational-databases/backup-restore/copy-only-backups-sql-server?preserve-view=true&view=sql-server-ver15).\n\n### <a name=\"how-can-i-migrate-my-sql-server-instance-to-sql-managed-instance\"></a>Comment puis-je migrer mon instance SQL Server vers SQL Managed Instance ?\n\nPour migrer votre instance de SQL Server, consultez [Guide SQL Server vers Azure SQL Managed Instance](../migration-guides/managed-instance/sql-server-to-managed-instance-guide.md).\n\n### <a name=\"how-can-i-migrate-from-other-platforms-to-sql-managed-instance\"></a>Comment puis-je migrer des données d’autres plateformes vers SQL Managed Instance ?\n\nPour obtenir des informations sur la migration à partir d’autres plateformes, consultez le [Guide de migration des bases de données Azure](https://datamigration.microsoft.com/).\n"
  - question: "Basculer la génération de matériel \n"
    answer: >
      ### <a name="can-i-switch-my-managed-instance-hardware-generation-between-gen4-and-gen5-online"></a>Puis-je passer mon instance managée de la génération de matériel Gen4 à Gen5 en ligne ?


      La commutation en ligne automatisée de la Gen4 à la Gen5 est possible si le matériel de Gen5 est disponible dans la même région où votre instance managée est approvisionnée. Dans ce cas, vous pouvez consulter la [page Présentation du modèle vCore](../database/service-tiers-vcore.md) qui explique comment basculer entre les générations de matériel.


      Il s’agit d’une opération de longue durée car la nouvelle instance gérée sera approvisionnée en arrière-plan et les bases de données seront automatiquement transférées entre l’ancienne et la nouvelle instance, avec un rapide basculement au terme du processus.


      Remarque : Le matériel Gen4 est en cours de retrait et n’est plus disponible pour les nouveaux déploiements. Toutes les nouvelles bases de données doivent être déployées sur des générations de matériel plus récentes. Le passage de Gen5 à Gen4 n’est pas non plus disponible.
  - question: "Performances \n"
    answer: "### <a name=\"how-can-i-compare-managed-instance-performance-to-sql-server-performance\"></a>Comment puis-je comparer les performances de Managed Instance à celles de SQL Server ?\n\nPour une comparaison des performances entre une instance gérée et SQL Server, commencez par consulter l'article [Meilleures pratiques pour comparer les performances entre une instance gérée Azure SQL et SQL Server](https://techcommunity.microsoft.com/t5/azure-sql-database/the-best-practices-for-performance-comparison-between-azure-sql/ba-p/683210).\n\n### <a name=\"what-causes-performance-differences-between-managed-instance-and-sql-server\"></a>Quelles sont les causes des différences entre Managed Instance et SQL Server ?\n\nConsultez [Causes principales des différences entre SQL Managed Instance et SQL Server](https://azure.microsoft.com/blog/key-causes-of-performance-differences-between-sql-managed-instance-and-sql-server/). Pour plus d’informations sur l’impact de la taille du fichier journal sur les performances d’usage général de Managed Instance, consultez [Impact de la taille du fichier journal sur l’usage général](https://medium.com/azure-sqldb-managed-instance/impact-of-log-file-size-on-general-purpose-managed-instance-performance-21ad170c823e).\n\n### <a name=\"how-do-i-tune-performance-of-my-managed-instance\"></a>Comment régler les performances de mon instance gérée ?\n\nVous pouvez optimiser les performances de votre instance managée en procédant comme suit :\n- Le [réglage automatique](../database/automatic-tuning-overview.md) fournit une optimisation des performances et une stabilisation des charges de travail grâce à un réglage continu des performances basé sur l’intelligence artificielle et le machine learning.\n- L’[OLTP en mémoire](../in-memory-oltp-overview.md) améliore le débit et la latence sur les charges de travail de traitement transactionnel et fournit des analyses plus rapides. \n- L’application de quelques [bonnes pratiques pour le paramétrage des applications et des bases de données](../database/performance-guidance.md#tune-your-database)\n- Le [remplacement du mode proxy par le mode redirection pour le type de connexion](connection-types-overview.md#changing-connection-type) afin de réduire la latence et d’augmenter le débit, si votre charge de travail se compose de nombreuses petites transactions.\n\n### <a name=\"how-can-i-further-tune-performance-of-my-general-purpose-managed-instance\"></a>Comment affiner les performances de mon instance managée à usage général ?\n\nPour améliorer les performances sur une instance à usage général, [augmentez la taille des fichiers de données](https://techcommunity.microsoft.com/t5/azure-sql/increase-data-file-size-to-improve-hammerdb-workload-performance/ba-p/823337). Pour optimiser les performances de stockage sur une instance à usage général, consultez [Storage best practice guidelines for General Purpose tier](https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525).\n\n### <a name=\"my-query-duration-is-too-long-how-can-i-analyze-wait-statistics-on-my-managed-instance\"></a>La durée de ma requête est trop longue. Comment analyser les statistiques d’attente sur mon instance managée ?\n\nConsultez [Analyse des statistiques d’attente sur une instance managée SQL](/archive/blogs/sqlserverstorageengine/analyzing-wait-statistics-on-managed-instance). Les statistiques d’attente sont des informations susceptibles de vous aider à comprendre pourquoi la durée de la requête est longue et à identifier les requêtes qui attendent quelque chose dans le moteur de base de données.\n     \n"
  - question: >
      Supervision, indicateurs de performances et alertes
    answer: >
      ### <a name="what-are-the-options-for-monitoring-and-alerting-for-my-managed-instance"></a>Quelles sont les options de surveillance et d’alerte pour mon instance managée ?


      Pour connaître toutes les options possibles pour surveiller et alerter sur la consommation et les performances de SQL Managed Instance, consultez la [publication sur les options d’analyse d’Azure SQL Managed Instance de notre blog](https://techcommunity.microsoft.com/t5/azure-sql-database/monitoring-options-available-for-azure-sql-managed-instance/ba-p/1065416). Pour la surveillance des performances en temps réel pour SQL MI, consultez [Surveillance des performances en temps réel pour Azure SQL DB Managed Instance](/archive/blogs/sqlcat/real-time-performance-monitoring-for-azure-sql-database-managed-instance).


      ### <a name="how-can-i-monitor-performance-of-my-managed-instance"></a>Comment surveiller les performances de mon instance managée ?


      Consultez [Surveiller vos déploiements SQL avec SQL Insights](../../azure-monitor/insights/sql-insights-overview.md).


      ### <a name="how-can-i-monitor-the-real-time-performance-of-my-managed-instance"></a>Comment surveiller les performances en temps réel de mon instance managée ?


      Consultez [Surveillance des performances en temps réel pour Azure SQL DB Managed Instance](/archive/blogs/sqlcat/real-time-performance-monitoring-for-azure-sql-database-managed-instance).


      ### <a name="can-i-use-sql-profiler-for-performance-tracking"></a>Puis-je utiliser le générateur de profils SQL pour le suivi des performances ?


      Oui, le générateur de profils SQL est pris en charge ou SQL Managed Instance. Pour plus d'informations, consultez [SQL Profiler](/sql/tools/sql-server-profiler/sql-server-profiler?preserve-view=true&view=sql-server-ver15).


      ### <a name="are-database-advisor-and-query-performance-insight-supported-for-managed-instance-databases"></a>Database Advisor et Query Performance Insight sont-ils pris en charge pour les bases de données Managed Instance ?


      Ils ne sont pas prises en charge. Vous pouvez utiliser [DMV](../database/monitoring-with-dmvs.md) et le [Magasin de données des requêtes](/sql/relational-databases/performance/monitoring-performance-by-using-the-query-store?preserve-view=true&view=sql-server-ver15) avec [SQL Profiler](/sql/tools/sql-server-profiler/sql-server-profiler?preserve-view=true&view=sql-server-ver15) et [XEvents](/sql/relational-databases/extended-events/extended-events?preserve-view=true&view=sql-server-ver15) pour surveiller vos bases de données.


      ### <a name="how-can-i-monitor-cpu-usage-on-my-managed-instance"></a>Comment surveiller l’utilisation du processeur sur mon instance managée ?


      Consultez [Monitor CPU usage on your SQL Server and Azure SQL](https://techcommunity.microsoft.com/t5/Azure-SQL-Database/Monitor-CPU-usage-on-SQL-Server/ba-p/680777#M131).


      ### <a name="can-i-create-metric-alerts-on-sql-managed-instance"></a>Puis-je créer des alertes basées sur les indicateurs de performances pour SQL Managed Instance ?


      Oui. Pour obtenir des instructions, consultez [Créer des alertes pour SQL Managed Instance](./alerts-create.md). Pour plus de conseils et d’astuces, consultez [le blog](https://techcommunity.microsoft.com/t5/azure-database-support-blog/tips-amp-tricks-1-creating-alerts-for-azure-sql-managed-instance/ba-p/2396044).


      ### <a name="can-i-create-metric-alerts-on-a-database-in-managed-instance"></a>Puis-je créer des alertes pour ma base de données dans SQL Managed Instance ?


      Les alertes liées aux indicateurs de performances ne sont pas disponibles pour Managed Instance uniquement. Les métriques d’alerte pour les bases de données individuelles dans l’instance gérée ne sont pas disponibles.
  - question: >
      Taille de stockage
    answer: >
      ### <a name="what-is-the-maximum-storage-size-for-sql-managed-instance"></a>Quelle est la taille de stockage maximale pour SQL Managed Instance ?


      La taille de stockage pour SQL Managed Instance dépend du niveau de service sélectionné (usage général ou critique pour l’entreprise). Pour connaître les limitations de stockage de ces niveaux de service, consultez [Caractéristiques de niveau de service](../database/service-tiers-general-purpose-business-critical.md).


      ### <a name="what-is-the-minimum-storage-size-available-for-a-managed-instance"></a>Quelle est la taille de stockage minimale disponible pour une instance managée ?


      La quantité minimale de stockage disponible dans une instance est de 32 Go. Le stockage peut être ajouté par incréments de 32 Go jusqu’à la taille de stockage maximale. Les 32 premiers Go sont gratuits.


      ### <a name="can-i-increase-storage-space-assigned-to-an-instance-independently-from-compute-resources"></a>Puis-je augmenter l’espace de stockage affecté à une instance, indépendamment des ressources de calcul ?


      Oui, vous pouvez acheter le stockage de module complémentaire, indépendamment des ressources de calcul, dans une certaine mesure. Voir *Stockage maximal réservé aux instances* dans le [tableau](resource-limits.md#hardware-generation-characteristics).


      ### <a name="how-can-i-optimize-my-storage-performance-in-general-purpose-service-tier"></a>Comment puis-je optimiser les performances de mon stockage quant au niveau de service de l’usage général ?


      Pour optimiser les performances de stockage, consultez [Bonnes pratiques de stockage d’usage général](https://techcommunity.microsoft.com/t5/datacat/storage-performance-best-practices-and-considerations-for-azure/ba-p/305525).
  - question: >
      Sauvegarde et restauration
    answer: >
      ### <a name="is-the-backup-storage-deducted-from-my-managed-instance-storage"></a>Le stockage de sauvegarde est-il déduit à partir de mon espace de stockage d’instance gérée ?


      Non, le stockage de sauvegarde n’est pas déduit de votre espace de stockage d’instance gérée. Le stockage de sauvegarde est indépendant de l’espace de stockage d’instance et n’est pas limité en taille. Le stockage de sauvegarde est limité par la durée de rétention de la sauvegarde de vos bases de données d’instance configurables jusqu’à 35 jours. Pour plus d’informations. consultez [Sauvegardes automatisées](../database/automated-backups-overview.md).


      ### <a name="how-can-i-see-when-automated-backups-are-made-on-my-managed-instance"></a>Comment puis-je voir quand des sauvegardes automatisées sont effectuées sur mon instance managée ?


      Pour suivre les sauvegardes automatisées effectuées sur Managed Instance, consultez [Guide pratique pour suivre les sauvegardes automatisées pour Azure SQL Managed Instance](https://techcommunity.microsoft.com/t5/azure-database-support-blog/lesson-learned-128-how-to-track-the-automated-backup-for-an/ba-p/1442355).


      ### <a name="is-on-demand-backup-supported"></a>La sauvegarde à la demande est-elle prise en charge ?


      Oui, vous pouvez créer une sauvegarde complète en copie seule dans le stockage Blob Azure, mais elle ne peut être restaurée que dans Managed Instance. Pour plus d’informations, consultez [Sauvegarde en copie seule](/sql/relational-databases/backup-restore/copy-only-backups-sql-server?preserve-view=true&view=sql-server-ver15). Cependant, la sauvegarde en copie seule est impossible si la base de données est chiffrée par le TDE managé par le service, car le certificat utilisé pour le chiffrement est inaccessible. Dans ce cas-là, utilisez la fonctionnalité de restauration dans le temps pour déplacer la base de données vers un autre service SQL Managed Instance ou basculer vers une clé gérée par le client.


      ### <a name="is-native-restore-from-bak-files-to-managed-instance-supported"></a>La restauration native (des fichiers. bak) est-elle prise en charge par Managed Instance ?


      Oui, elle est prise en charge et disponible pour les versions SQL Server 2005 et ultérieures.  Pour utiliser la restauration native, chargez votre fichier. bak dans le stockage Blob Azure et exécutez des commandes T-SQL. Pour plus d’informations, consultez [Restauration native à partir d’une URL](../migration-guides/managed-instance/sql-server-to-managed-instance-guide.md).
  - question: >
      Continuité de l’activité
    answer: >
      ### <a name="are-my-system-databases-replicated-to-the-secondary-instance-in-a-failover-group"></a>Les bases de données système sont-elles répliquées vers l’instance secondaire dans un groupe de basculement ?


      Les bases de données système ne sont pas répliquées vers l’instance secondaire dans un groupe de basculement. Par conséquent, les scénarios qui dépendent des objets des bases de données système ne peuvent pas être appliqués sur l’instance secondaire, à moins que ces objets ne soient créés manuellement sur cette dernière. Pour contourner ce problème, consulter [Activer les scénarios dépendant des objets des bases de données système](../database/auto-failover-group-overview.md?tabs=azure-powershell#enable-scenarios-dependent-on-objects-from-the-system-databases).

       
  - question: "Configuration requise du réseau \n"
    answer: "### <a name=\"what-are-the-current-inboundoutbound-nsg-constraints-on-the-managed-instance-subnet\"></a>Quelles sont les contraintes NSG entrantes/sortantes actuelles sur le sous-réseau Managed Instance ?\n\nLes règles NSG et UDR obligatoires sont documentées [ici](connectivity-architecture-overview.md#mandatory-inbound-security-rules-with-service-aided-subnet-configuration) et définies automatiquement par le service.\nNe perdez pas de vue que ces règles sont simplement celles dont nous avons besoin pour tenir à jour le service. Pour vous connecter à Managed Instance et utiliser des fonctionnalités différentes, vous devez définir des règles supplémentaires propres aux fonctionnalités, que vous devez tenir à jour.\n\n### <a name=\"how-can-i-set-inbound-nsg-rules-on-management-ports\"></a>Comment puis-je définir des règles de groupe de sécurité réseau entrants sur les ports de gestion ?\n\nLa définition de règles au niveau des ports de gestion incombe à SQL Managed Instance. Pour cela, le service utilise une fonctionnalité nommée [Configuration de sous-réseau assistée par le service](connectivity-architecture-overview.md#service-aided-subnet-configuration).\nElle assure un flux ininterrompu de trafic de gestion pour satisfaire un contrat SLA.\n\n### <a name=\"can-i-get-the-source-ip-ranges-that-are-used-for-the-inbound-management-traffic\"></a>Puis-je obtenir les plages d’adresses IP sources utilisées pour le trafic de gestion entrant ?\n\nOui. Vous pouvez analyser le trafic en provenance de votre groupe de sécurité réseau en [configurant des journaux de flux Network Watcher](../../network-watcher/network-watcher-monitoring-overview.md#analyze-traffic-to-or-from-a-network-security-group).\n\n### <a name=\"can-i-set-nsg-to-control-access-to-the-data-endpoint-port-1433\"></a>Puis-je définir le groupe de sécurité réseau (NSG) de façon à contrôler l’accès au point de terminaison de données (port 1433) ?\n\nOui. Dès lors qu’une instance managée est provisionnée, vous pouvez définir le groupe de sécurité réseau qui contrôle l’accès entrant au port 1433. Il est recommandé de limiter autant que possible sa plage d’adresses IP.\n\n### <a name=\"can-i-set-the-nva-or-on-premises-firewall-to-filter-the-outbound-management-traffic-based-on-fqdns\"></a>Puis-je définir l’appliance virtuelle réseau ou le pare-feu local de façon à filtrer le trafic de gestion sortant en fonction des noms de domaine complets ?\n\nNon. Ce n’est pas pris en charge pour plusieurs raisons :\n-    Le routage du trafic qui représente la réponse à la demande de gestion entrante serait asymétrique et ne pourrait pas fonctionner.\n-    Le routage du trafic à destination du stockage serait concerné par les contraintes de débit et la latence, ce qui ne nous permettrait pas d’assurer la disponibilité et la qualité de service attendues.\n-    L’expérience a montré que ces configurations étaient sujettes à erreurs et ne sont pas acceptables.\n\n### <a name=\"can-i-set-the-nva-or-firewall-for-the-outbound-non-management-traffic\"></a>Puis-je définir l’appliance virtuelle réseau ou le pare-feu pour le trafic sortant non liée à la gestion ?\n\nOui. Le moyen le plus simple de procéder est d’ajouter la règle 0/0 à un itinéraire défini par l’utilisateur associé au sous-réseau de l’instance managée pour faire transiter le trafic par l’appliance virtuelle réseau.\n \n### <a name=\"how-many-ip-addresses-do-i-need-for-a-managed-instance\"></a>De combien d’adresses IP ai-je besoin pour une instance managée ?\n\nLe sous-réseau doit avoir un nombre suffisant d’[adresses IP](connectivity-architecture-overview.md#network-requirements) disponibles. Pour déterminer la taille de sous-réseau d’un réseau virtuel pour SQL Managed Instance, consultez [Déterminer la taille et la plage de sous-réseau requises pour Managed Instance](./vnet-subnet-determine-size.md). \n\n### <a name=\"what-if-there-are-not-enough-ip-addresses-for-performing-instance-update-operation\"></a>Que se passe-t-il s’il n’y a pas suffisamment d’adresses IP pour effectuer une opération de mise à jour d’instance ?\n\nS’il n’y a pas suffisamment d’[adresses IP](connectivity-architecture-overview.md#network-requirements) dans le sous-réseau où votre instance managée est provisionnée, vous devez créer un nouveau sous-réseau et une nouvelle instance managée dans celui-ci. Nous vous suggérons aussi de créer le nouveau sous-réseau avec davantage d’adresses IP allouées pour éviter que des situations similaires se représentent lors des futures opérations de mise à jour. Une fois la nouvelle instance provisionnée, vous pouvez sauvegarder et restaurer manuellement les données entre l’ancienne instance et la nouvelle ou effectuer une [restauration dans le temps](point-in-time-restore.md?tabs=azure-powershell) entre les instances.\n\n### <a name=\"do-i-need-an-empty-subnet-to-create-a-managed-instance\"></a>Ai-je besoin d’un sous-réseau vide pour créer une instance managée ?\n\nNon. Vous pouvez utiliser un sous-réseau vide ou un sous-réseau qui contient déjà une ou plusieurs instances managées. \n\n### <a name=\"can-i-change-the-subnet-address-range\"></a>Puis-je modifier la plage d’adresses de sous-réseau ?\n\nNon si des instances managées s’y trouvent. Il s’agit d’une limitation de l’infrastructure réseau Azure. Vous êtes seulement autorisé à [ajouter un espace d’adressage supplémentaire à un sous-réseau vide](../../virtual-network/virtual-network-manage-subnet.md#change-subnet-settings). \n\n### <a name=\"can-i-move-my-managed-instance-to-another-subnet\"></a>Puis-je déplacer mon instance managée vers un autre sous-réseau ?\n\nNon. Il s’agit d’une limitation de conception actuelle de Managed Instance. En revanche, vous pouvez provisionner une nouvelle instance dans un autre sous-réseau pour ensuite sauvegarder et restaurer manuellement les données entre l’ancienne instance et la nouvelle ou effectuer une [restauration dans le temps](point-in-time-restore.md?tabs=azure-powershell) entre les instances.\n\n### <a name=\"do-i-need-an-empty-virtual-network-to-create-a-managed-instance\"></a>Ai-je besoin d’un réseau virtuel vide pour créer une instance managée ?\n\nCe n’est pas obligatoire. Vous pouvez [créer un réseau virtuel pour Azure SQL Managed Instance](./virtual-network-subnet-create-arm-template.md) ou [configurer un réseau virtuel existant pour Azure SQL Managed Instance](./vnet-existing-add-subnet.md).\n\n### <a name=\"can-i-place-a-managed-instance-with-other-services-in-a-subnet\"></a>Puis-je placer une instance managée dans un sous-réseau où figurent d’autres services ?\n\nNon. Pour l’heure, nous ne prenons pas en charge le placement d’une instance managée dans un sous-réseau qui contient déjà d’autres types de ressources.\n"
  - question: "Connectivité \n"
    answer: "### <a name=\"can-i-connect-to-my-managed-instance-using-ip-address\"></a>Puis-je me connecter à mon instance managée à l’aide d’une adresse IP ?\n\nNon, ce n’est pas pris en charge. Le nom d’hôte Managed Instance est mappé à un équilibreur de charge devant le cluster virtuel Managed Instance. Comme un cluster virtuel peut héberger plusieurs instances managées, la connexion ne peut pas être acheminée vers Managed Instance appropriée si son nom n’est pas spécifié.\nPour plus d’informations sur l’architecture de cluster virtuel SQL Managed Instance, consultez [Architecture de la connectivité du cluster virtuel](connectivity-architecture-overview.md#virtual-cluster-connectivity-architecture).\n\n### <a name=\"can-my-managed-instance-have-a-static-ip-address\"></a>Mon instance managée peut-elle avoir une adresse IP statique ?\n\nNon pris en charge actuellement.\n\nDans des situations rares mais nécessaires, nous pourrions avoir besoin de faire une migration en ligne d’une instance gérée vers un nouveau cluster virtuel. Si nécessaire, cette migration est due à des changements dans notre pile technologique visant à améliorer la sécurité et la fiabilité du service. La migration vers un nouveau cluster virtuel entraîne la modification de l’adresse IP associée au nom d’hôte de l’instance gérée. Le service d’instance gérée ne réclame pas le support des adresses IP statiques et se réserve le droit de les modifier sans préavis dans le cadre des cycles de maintenance réguliers.\n\nPour cette raison, nous déconseillons fortement de se fier à l’immuabilité de l’adresse IP car cela pourrait causer des temps d’arrêt inutiles.\n\n### <a name=\"does-managed-instance-have-a-public-endpoint\"></a>Managed Instance a-t-il un point de terminaison public ?\n\nOui. Managed Instance dispose d’un point de terminaison public qui est utilisé par défaut uniquement pour le management des services, mais un client peut également l’activer pour l’accès aux données. Pour plus d’informations, consultez [Utiliser SQL Managed Instance avec des points de terminaison publics](./public-endpoint-overview.md). Pour configurer un point de terminaison public, accédez à [Configurer un point de terminaison public dans SQL Managed Instance](public-endpoint-configure.md).\n\n### <a name=\"how-does-managed-instance-control-access-to-the-public-endpoint\"></a>Comment Managed Instance contrôle l’accès au point de terminaison public ?\n\nManaged Instance contrôle l’accès au point de terminaison public au niveau du réseau et de l’application.\n\nLes services de gestion et de déploiement se connectent à une instance gérée en utilisant un [point de terminaison de gestion](./connectivity-architecture-overview.md#management-endpoint) qui est mappé à un équilibreur de charge externe. Le trafic est routé vers les nœuds seulement s’il est reçu sur un ensemble de ports prédéfinis utilisés exclusivement par les composants de gestion de l’instance gérée. Un pare-feu intégré sur les nœuds est configuré de manière à autoriser le trafic provenant uniquement des plages d’adresses IP de Microsoft. Tous les certificats authentifient mutuellement les communications entre les composants de gestion et le plan de gestion. Pour en savoir plus, consultez [Architecture de connectivité pour SQL Managed Instance](./connectivity-architecture-overview.md#virtual-cluster-connectivity-architecture).\n\n### <a name=\"could-i-use-the-public-endpoint-to-access-the-data-in-managed-instance-databases\"></a>Puis-je utiliser le point de terminaison public pour accéder aux données dans les bases de données Managed Instance ?\n\nOui. Le client doit activer l’accès aux données du point de terminaison public à partir du [Portail Azure](public-endpoint-configure.md#enabling-public-endpoint-for-a-managed-instance-in-the-azure-portal) / [PowerShell](public-endpoint-configure.md#enabling-public-endpoint-for-a-managed-instance-using-powershell)/ARM et configurer NSG pour verrouiller l’accès au port de données (numéro de port 3342). Pour plus d’informations, consultez [Configurer un point de terminaison public dans SQL Managed Instance](public-endpoint-configure.md) et [Utiliser Azure SQL Managed Instance en toute sécurité avec un point de terminaison public](public-endpoint-overview.md). \n\n### <a name=\"can-i-specify-a-custom-port-for-sql-data-endpoints\"></a>Puis-je spécifier un port personnalisé pour un ou plusieurs terminaux de données SQL ?\n\nNon, cette option n'est pas disponible.  Pour le point de terminaison de données privé, Managed Instance utilise le numéro de port par défaut 1433 et pour le point de terminaison de données public, Managed Instance utilise le numéro de port par défaut 3342.\n\n### <a name=\"what-is-the-recommended-way-to-connect-managed-instances-placed-in-different-regions\"></a>Quelle est la méthode recommandée pour connecter des instances gérées de différentes régions ?\n\nLe peering des circuits de d’Express Route est le meilleur moyen pour y parvenir. L’appairage de réseaux virtuels mondiaux est pris en charge avec la limitation décrite dans la remarque ci-dessous.  \n\n> [!IMPORTANT]\n> [Le 22/09/2020, nous avons annoncé l’appairage de réseaux virtuels mondiaux pour les clusters virtuels nouvellement créés](https://azure.microsoft.com/en-us/updates/global-virtual-network-peering-support-for-azure-sql-managed-instance-now-available/). Cela signifie que l’appairage de réseaux virtuels mondiaux est pris en charge pour les instances managées SQL créées dans des sous-réseaux vides après la date d’annonce, ainsi que pour toutes les instances managées ultérieures, créées dans ces sous-réseaux. Pour toutes les autres instances managées SQL, la prise en charge de l’appairage est limitée aux réseaux de la même région en raison des [contraintes de l’appairage de réseaux virtuels mondiaux](../../virtual-network/virtual-network-manage-peering.md#requirements-and-constraints). Consultez également la section appropriée de l’article [Forum Aux Questions sur les réseaux virtuel Azure](../../virtual-network/virtual-networks-faq.md#what-are-the-constraints-related-to-global-vnet-peering-and-load-balancers) pour plus d’informations. \n\nSi le Peering de circuits Express Route et l’appairage de réseaux virtuels mondiaux ne sont pas possibles, la seule autre option consiste à créer une connexion VPN site à site ([Portail Azure](../../vpn-gateway/tutorial-site-to-site-portal.md), [PowerShell](../../vpn-gateway/vpn-gateway-create-site-to-site-rm-powershell.md), [Azure CLI](../../vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli.md)).\n"
  - question: "Atténuer les risques liés à l’exfiltration de données  \n"
    answer: >
      ### <a name="how-can-i-mitigate-data-exfiltration-risks"></a>Comment atténuer les risques liés à l’exfiltration de données ?


      Afin d’atténuer les risques liés à l’exfiltration de données, il est recommandé aux clients d’appliquer un ensemble de paramètres et de contrôles de sécurité :


      - Activez [Transparent Data Encryption (TDE)](../database/transparent-data-encryption-tde-overview.md) sur toutes les bases de données.

      - Désactivez Common Language Runtime (CLR). Cela est recommandé localement également.

      - Utilisez l’authentification Azure Active Directory (Azure AD) uniquement.

      - Accédez à l’instance avec un compte DBA à faibles privilèges.

      - Configurez l’accès au serveur de rebond (jumpbox) JIT pour le compte sysadmin.

      - Activez l’[audit SQL](/sql/relational-databases/security/auditing/sql-server-audit-database-engine) et intégrez-le à des mécanismes d’alerte.

      - Activez [Détection des menaces](../database/threat-detection-configure.md) à partir de la suite [Microsoft Defender pour SQL](../database/azure-defender-for-sql.md).
