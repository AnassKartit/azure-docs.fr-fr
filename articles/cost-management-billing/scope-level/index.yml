title: Azure Hybrid Benefit managé de manière centralisée
summary: Azure Hybrid Benefit est un avantage qui vous permet d’apporter vos licences locales SQL Server et Windows Server basées sur les cœurs avec Software Assurance (ou abonnement) active sur Azure. Il vous permet de réduire considérablement les coûts d’exécution de vos charges de travail dans le cloud. Dans le portail Azure, vous pouvez maintenant gérer Azure Hybrid Benefit pour SQL Server de manière centralisée, en attribuant des licences à l’étendue d’un abonnement Azure complet ou d’un compte de facturation global.
