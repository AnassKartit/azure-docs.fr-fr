### YamlMime:Landing
title: Documentation du cache Azure pour Redis
summary: Découvrez comment utiliser le cache Azure pour Redis, un cache de données sécurisé et un broker de messagerie qui permet aux applications d’accéder aux données via un débit élevé et une faible latence. Des tutoriels, des informations de référence sur les API et d’autres documents vous montrent comment utiliser le cache Azure pour Redis à partir de toute application sur Azure.
