summary: >
  [!INCLUDE [updated-for-az](../../includes/updated-for-az.md)]


  Vous trouverez ci-dessous les questions fréquentes sur Azure Application Gateway.
sections:
- name: Général
  questions:
  - question: Présentation de Application Gateway
    answer: Le service Azure Application Gateway fournit un contrôleur de livraison d'applications (ADC) sous forme de service. Il offre diverses fonctionnalités d’équilibrage de charge de couche 7 pour vos applications. Ce service est hautement disponible, évolutif et complètement managé par Azure.
  - question: Quelles sont les fonctionnalités prises en charge par Application Gateway ?
    answer: >
      Application Gateway prend en charge la mise à l’échelle automatique, le déchargement TLS et TLS de bout en bout, un pare-feu d’application web (WAF), l’affinité de session basée sur les cookies, le routage basé sur le chemin d’accès de l’URL, l’hébergement de plusieurs sites, et bien plus encore. Pour obtenir une liste complète des fonctionnalités prises en charge, voir [Vue d’ensemble d’Application Gateway](./overview.md).
  - question: En quoi Application Gateway et Azure Load Balancer diffère-t-il ?
    answer: Application Gateway est un équilibreur de charge de couche 7, ce qui signifie qu’il fonctionne uniquement avec le trafic web (HTTP/HTTPS/WebSocket etHTTP/2). Il prend en charge des fonctionnalités telles que la terminaison TLS, l’affinité de session basée sur les cookies et le tourniquet (round robin) pour le trafic d’équilibrage de charge. Load Balancer équilibre la charge du trafic au niveau de la couche 4 (TCP ou UDP).
  - question: Quels sont les protocoles pris en charge par Application Gateway ?
    answer: Application Gateway prend en charge les protocoles HTTP, HTTPS, HTTP/2 et WebSocket.
  - question: Application Gateway prend-il en charge le protocole HTTP/2 ?
    answer: >
      Consultez [HTTP/2 support](./configuration-listeners.md#http2-support).
  - question: Quelles sont les ressources prises en charge dans un pool backend ?
    answer: >
      Consultez [Ressources principales prises en charge](./application-gateway-components.md#backend-pools).
  - question: Dans quelles régions Application Gateway est-il disponible ?
    answer: >
      Application Gateway v1 (Standard et WAF) est disponible dans toutes les régions d’Azure global. Il est également disponible dans [Azure - Chine 21Vianet](https://www.azure.cn/) et [Azure Government](https://azure.microsoft.com/overview/clouds/government/).


      Pour la disponibilité d’Application Gateway v2 (Standard_v2 et WAF_v2), consultez [Régions prises en charge pour Application Gateway v2](./application-gateway-autoscaling-zone-redundant.md#supported-regions)
  - question: S’agit-il d’un déploiement dédié à mon abonnement ou est-il partagé entre les clients ?
    answer: Application Gateway est un déploiement dédié dans votre réseau virtuel.
  - question: Application Gateway prend-il en charge la redirection HTTP vers HTTPS ?
    answer: >
      La redirection est prise en charge. Consultez [Vue d’ensemble de la redirection Application Gateway](./redirect-overview.md).
  - question: Dans quel ordre les écouteurs sont-ils traités ?
    answer: >
      Consultez l'[ordre de traitement des écouteurs](./configuration-listeners.md#order-of-processing-listeners).
  - question: Où puis-je trouver l’adresse IP et le DNS d’Application Gateway ?
    answer: >
      Si vous utilisez une adresse IP publique en tant que point de terminaison, vous trouverez les informations d’adresse IP et de DNS dans la ressource d’adresse IP publique. Elles sont également disponibles sur la page Vue d'ensemble de la passerelle d’application. Si vous utilisez des adresses IP internes, ces informations se trouvent dans la page Vue d'ensemble.


      Pour la référence SKU v2, ouvrez la ressource IP publique et sélectionnez **Configuration**. Le champ **Étiquette du nom DNS (facultatif)** est disponible pour configurer le nom DNS.
  - question: Quels sont les paramètres du délai de maintien de connexion et du délai d’inactivité TCP ?
    answer: "Le *délai d’expiration Keep-Alive* régit la durée pendant laquelle Application Gateway attend qu’un client envoie une autre requête HTTP sur une connexion permanente avant de la réutiliser ou de la fermer. Le *délai d’inactivité TCP* régit la durée pendant laquelle une connexion TCP est maintenue ouverte en cas d’absence d’activité. \n\nLe *délai d’expiration Keep-Alive* est de 120 secondes dans la référence SKU Application Gateway v1 et de 75 secondes dans la référence SKU v2. Par défaut, le *délai d’inactivité TCP* est de 4 minutes sur l’adresse IP virtuelle du serveur frontal des SKU v1 et v2 d’Application Gateway. Vous pouvez configurer la valeur du délai d’inactivité TCP sur les passerelles d’applications v1 et v2 pour qu’elle soit comprise entre 4 et 30 minutes. Pour les passerelles d’application v1 et v2, vous devrez accéder à l’IP publique de la passerelle d’application et modifier le délai d’inactivité TCP sous le panneau « Configuration » de l’IP publique sur le portail. Vous pouvez définir la valeur du délai d’inactivité TCP de l’IP publique via PowerShell en exécutant les commandes suivantes : \n\n```azurepowershell-interactive\n$publicIP = Get-AzPublicIpAddress -Name MyPublicIP -ResourceGroupName MyResourceGroup\n$publicIP.IdleTimeoutInMinutes = \"15\"\nSet-AzPublicIpAddress -PublicIpAddress $publicIP\n```\n"
  - question: L’adresse IP ou le nom DNS changent-ils pendant la durée de vie d’Application Gateway ?
    answer: Dans la référence SKU Application Gateway V1, l’adresse IP virtuelle peut changer si vous arrêtez et démarrez la passerelle d’application. Le nom DNS associé à la passerelle d’application, quant à lui, ne change pas pendant toute la durée de vie de la passerelle. Le nom DNS ne changeant pas, vous devez utiliser un alias CNAME et le faire pointer vers l’adresse DNS de la passerelle d’application. Dans la référence SKU Application Gateway V2, vous pouvez définir l’adresse IP comme étant statique, de sorte que l’adresse IP et le nom DNS ne changent pas pendant la durée de vie de la passerelle d’application.
  - question: Application Gateway prend-il en charge les adresses IP statiques ?
    answer: Oui. La référence SKU v2 d’Application Gateway prend en charge les adresses IP publiques statiques et les adresses IP internes statiques. La référence SKU v1 quant à elle prend en charge les adresses IP internes statiques.
  - question: Application Gateway prend-il en charge plusieurs adresses IP publiques sur la passerelle ?
    answer: Une seule adresse IP publique est prise en charge sur une passerelle d’application.
  - question: Quelle taille mon sous-réseau pour Application Gateway doit-il avoir ?
    answer: >
      Consultez [Considérations relatives à la taille du sous-réseau Application Gateway](./configuration-infrastructure.md#size-of-the-subnet).
  - question: Puis-je déployer plusieurs ressources Application Gateway dans un seul sous-réseau ?
    answer: >
      Oui. En plus de plusieurs instances d’un déploiement Application Gateway donné, vous pouvez configurer une autre ressource Application Gateway unique dans un sous-réseau existant qui contient une autre ressource Application Gateway.


      Un seul sous-réseau ne peut pas prendre en charge les références (SKU) v2 et v1 d’Application Gateway.
  - question: Application Gateway v2 prend-il en charge les itinéraires définis par l’utilisateur (UDR) ?
    answer: >
      Oui, mais uniquement dans des scénarios spécifiques. Pour plus d’informations, consultez [Configuration de l’infrastructure Application Gateway](configuration-infrastructure.md#supported-user-defined-routes).
  - question: Application Gateway prend-il en charge les en-têtes x-forwarded-for ?
    answer: >
      Oui. Consultez [Modifications apportées à une requête](./how-application-gateway-works.md#modifications-to-the-request).
  - question: Combien de temps faut-il pour déployer une instance Application Gateway ? Mon instance Application Gateway continue-t-elle de fonctionner lorsqu’elle est mise à jour ?
    answer: "La configuration des déploiements de nouvelles références SKU v1 d’Application Gateway peut prendre jusqu’à 20 minutes. Les modifications apportées à la taille ou au nombre des instances n’entraînent pas d’interruption, et la passerelle reste active pendant ce temps.\n\nPour la plupart des déploiements qui utilisent la référence SKU v2, le provisionnement prend environ 6 minutes. Toutefois, cette opération peut prendre plus de temps en fonction du type de déploiement. Par exemple, les déploiements sur plusieurs zones de disponibilité avec de nombreuses instances peuvent prendre plus de 6 minutes. \n"
  - question: Puis-je utiliser Exchange Server en tant que serveur principal avec Application Gateway ?
    answer: Non. Application Gateway ne prend pas en charge les protocoles de messagerie tels que SMTP, IMAP et POP3.
  - question: Existe-t-il des instructions pour migrer de la référence SKU v1 vers la référence SKU v2 ?
    answer: >
      Oui. Pour plus d'informations, consultez [Migrer Azure Application Gateway et le pare-feu d’applications web de v1 à v2](migrate-v1-v2.md).
  - question: Le support de la référence SKU Application Gateway v1 va-t-il continuer ?
    answer: >
      Oui. Le support de la référence SKU Application Gateway v1 continue d’être assuré. Cependant, il est fortement recommandé de passer à v2 pour tirer parti des mises à jour des fonctionnalités de cette référence SKU. Pour plus d’informations, consultez [Application Gateway v2 avec mise à l’échelle automatique et redondance interzone](application-gateway-autoscaling-zone-redundant.md).
  - question: Application Gateway v2 prend-il en charge les demandes de proxy avec l’authentification NTLM ?
    answer: Non. Application Gateway v2 ne prend pas en charge les demandes de proxy avec l’authentification NTLM.
  - question: Le cookie d’affinité d’Application Gateway prend-il en charge l’attribut SameSite ?
    answer: "Oui, la [mise à jour v80](https://chromiumdash.appspot.com/schedule) du [navigateur Chromium](https://www.chromium.org/Home) a permis que les cookies HTTP sans attribut SameSite soient traités comme SameSite=Lax. Cela signifie que le cookie d’affinité d’Application Gateway ne sera pas envoyé par le navigateur dans un contexte tiers. \n\nPour prendre en charge ce scénario, Application Gateway injecte un autre cookie appelé *ApplicationGatewayAffinityCORS* en plus du cookie *ApplicationGatewayAffinity* existant.  Ces cookies sont similaires, mais le cookie *ApplicationGatewayAffinityCORS* a deux attributs supplémentaires qui lui sont ajoutés : *SameSite=None; Secure*. Ces attributs maintiennent les sessions rémanentes même pour les requêtes cross-origin. Pour plus d’informations, consultez la [section Affinité basée sur les cookies](configuration-http-settings.md#cookie-based-affinity).\n"
- name: Performances
  questions:
  - question: Comment Application Gateway prend-il en charge la haute disponibilité et la scalabilité ?
    answer: >
      La référence SKU v1 d’Application Gateway prend en charge les scénarios de haute disponibilité lorsque vous avez déployé deux instances ou plus. Azure distribue ces instances entre les domaines de mise à jour et d’erreur pour garantir qu'elles n’échouent pas toutes en même temps. La référence SKU v1 prend en charge la scalabilité en ajoutant plusieurs instances de la même passerelle pour partager la charge.


      La référence SKU v2 garantit automatiquement que les nouvelles instances sont réparties sur les domaines d’erreur et les domaines de mise à jour. Si vous choisissez une redondance de zone, les instances les plus récentes sont également réparties sur les zones de disponibilité pour offrir une résilience zonale en cas d’échec.
  - question: Comment puis-je obtenir un scénario DR dans les centres de données à l'aide d'Application Gateway ?
    answer: Utilisez Traffic Manager pour répartir le trafic entre plusieurs instances Application Gateway dans différents centres de données.
  - question: Application Gateway prend-il en charge la mise à l'échelle automatique ?
    answer: >
      Oui. La référence SKU v2 d’Application Gateway prend en charge la mise à l’échelle automatique. Pour plus d’informations, consultez [Application Gateway avec mise à l’échelle automatique et redondance interzone](application-gateway-autoscaling-zone-redundant.md).
  - question: L’opération de scale-up ou scale-down manuelle ou automatique entraîne-t-elle un temps d’arrêt ?
    answer: Non. Aucun temps d’arrêt n’a lieu, les instances sont réparties entre les domaines de mise à niveau et les domaines d’erreur.
  - question: Application Gateway prend-il en charge le drainage de connexion ?
    answer: >
      Oui. Vous pouvez configurer le drainage de connexion afin de modifier des membres au sein d’un pool principal sans interrompre le service. Pour plus d’informations, consultez la [section relative au drainage des connexions d’Application Gateway](features.md#connection-draining).
  - question: Puis-je passer d’une taille moyenne à une grande taille d’instance sans interruption de service ?
    answer: Oui.
- name: Configuration
  questions:
  - question: Application Gateway est-il toujours déployé dans un réseau virtuel ?
    answer: >
      Oui. Application Gateway est toujours déployé dans un sous-réseau de réseau virtuel. Ce sous-réseau ne peut contenir que des instances Application Gateway. Pour plus d’informations, consultez [Exigences de réseau virtuel et de sous-réseau](./configuration-infrastructure.md#virtual-network-and-dedicated-subnet).
  - question: Application Gateway peut-il communiquer avec des instances en dehors de son réseau virtuel ou de son abonnement ?
    answer: >
      Sous réserve de disposer d'une connectivité IP, Application Gateway peut communiquer avec des instances en dehors du réseau virtuel dans lequel il se trouve. Application Gateway peut également communiquer avec des instances extérieures à l'abonnement dans lequel il se trouve. Si vous envisagez d'utiliser des adresses IP internes en tant que membres de pool de back-ends, utilisez le [Peering de réseaux virtuels](../virtual-network/virtual-network-peering-overview.md) ou la [passerelle VPN Azure](../vpn-gateway/vpn-gateway-about-vpngateways.md).
  - question: Puis-je déployer autre chose dans le sous-réseau de la passerelle d’application ?
    answer: Non. Mais vous pouvez déployer d’autres passerelles d’application dans le sous-réseau.
  - question: Puis-je modifier le réseau virtuel ou le sous-réseau d’une passerelle applicative existante ?
    answer: "Vous pouvez uniquement déplacer une passerelle applicative d’un sous-réseau à un autre au sein du même réseau virtuel. Il est pris en charge avec v1 avec un front-end public et privé, et V2 avec un front-end public uniquement. Il est également important de noter que la passerelle applicative doit être à l’état *Arrêté* pour effectuer cette action. Gardez en tête que l’arrêt et le démarrage de v1 modifient l’IP publique. Cette opération peut seulement être effectuée à l’aide d’Azure PowerShell et Azure CLI en exécutant les commandes suivantes :\n\n**Azure PowerShell**\n\n```azurepowershell-interactive\n$VNet = Get-AzVirtualNetwork -Name \"<VNetName>\" -ResourceGroupName \"<ResourceGroup>\"\n$Subnet = Get-AzVirtualNetworkSubnetConfig -Name \"<NewSubnetName>\" -VirtualNetwork $VNet\n$AppGw = Get-AzApplicationGateway -Name \"<ApplicationGatewayName>\" -ResourceGroupName \"<ResourceGroup>\"\nStop-AzApplicationGateway -ApplicationGateway $AppGw\n$AppGw = Set-AzApplicationGatewayIPConfiguration -ApplicationGateway $AppGw -Name $AppGw.GatewayIPConfigurations.Name -Subnet $Subnet\n#If you have a private frontend IP configuration, uncomment and run the next line:\n#$AppGw = Set-AzApplicationGatewayFrontendIPConfig -Name $AppGw.FrontendIPConfigurations.Name[1] -Subnet $Subnet -ApplicationGateway $AppGw\nSet-AzApplicationGateway -ApplicationGateway $AppGw\n```\nPour plus d’informations, consultez [Set-AzApplicationGatewayIPConfiguration](/powershell/module/az.network/Set-AzApplicationGatewayIPConfiguration).\n\n**Azure CLI**\n\n```azurecli-interactive\naz network application-gateway stop -g <ResourceGroup> -n <ApplicationGatewayName>\naz network application-gateway update -g <ResourceGroup> -n <ApplicationGatewayName> --set gatewayIpConfigurations[0].subnet.id=<subnetID>\n``` \n"
  - question: Les groupes de sécurité réseau sont-ils pris en charge dans le sous-réseau de la passerelle d’application ?
    answer: >
      Consultez [Groupes de sécurité réseau dans le sous-réseau Application Gateway](./configuration-infrastructure.md#network-security-groups).
  - question: Le sous-réseau de la passerelle d'application prend-il en charge les routes définies par l’utilisateur ?
    answer: >
      Consultez [Les routes définies par l’utilisateur prises en charge dans le sous-réseau Application Gateway](./configuration-infrastructure.md#supported-user-defined-routes).
  - question: Les stratégies de point de terminaison de service sont-elles prises en charge dans le sous-réseau Application Gateway ?
    answer: >
      Non. Les [stratégies de point de terminaison de service](../virtual-network/virtual-network-service-endpoint-policies-overview.md) pour les comptes de stockage ne sont pas prises en charge dans un sous-réseau Application Gateway sous-réseau, et leur configuration bloque le trafic d’infrastructure Azure.
  - question: Quelles sont les limites d’Application Gateway ? Puis-je augmenter ces limites ?
    answer: >
      Consultez [Limites d’Application Gateway](../azure-resource-manager/management/azure-subscription-service-limits.md#application-gateway-limits).
  - question: Puis-je utiliser simultanément Application Gateway pour le trafic externe et interne ?
    answer: Oui. Application Gateway peut avoir une adresse IP interne et une adresse IP externe par passerelle d’application.
  - question: Application Gateway prend-il en charge le peering de réseaux virtuels ?
    answer: Oui. Le peering de réseaux virtuels permet d'équilibrer la charge du trafic dans d'autres réseaux virtuels.
  - question: Puis-je communiquer avec les serveurs locaux lorsqu’ils sont connectés via ExpressRoute ou des tunnels VPN ?
    answer: Oui, tant que le trafic est autorisé.
  - question: Un pool back-end peut-il servir plusieurs applications sur des ports différents ?
    answer: L’architecture orientée microservices est prise en charge. Pour sonder différents ports, vous devez configurer plusieurs paramètres HTTP.
  - question: Les sondes personnalisées prennent-elles en charge les caractères génériques ou les expressions régulières sur les données de réponse ?
    answer: Non.
  - question: Comment les règles d'acheminement sont-elles traitées dans Application Gateway ?
    answer: >
      Consultez [Ordre de traitement des règles](./configuration-request-routing-rules.md#order-of-processing-rules).
  - question: À quoi correspond le champ Hôte pour les sondes personnalisées ?
    answer: >
      Le champ hôte Spécifie le nom auquel envoyer la sonde lorsque vous avez configuré plusieurs sites sur Application Gateway. Sinon, utilisez « 127.0.0.1 ». Cette valeur est différente du nom d’hôte de la machine virtuelle. Son format est \<protocol\>://\<host\>:\<port\>\<path\>.
  - question: Puis-je autoriser l’accès d’Application Gateway à quelques adresses IP sources uniquement ?
    answer: >
      Oui. Consultez [Restreindre l’accès à des adresses IP sources spécifiques](./configuration-infrastructure.md#allow-access-to-a-few-source-ips).
  - question: Puis-je utiliser le même port pour les écouteurs publics et privés ?
    answer: Non.
  - question: Application Gateway prend-il en charge IPv6 ?
    answer: Application Gateway v2 ne prend pas en charge IPv6 pour le moment. Il peut fonctionner dans un réseau virtuel à double pile à l’aide de IPv4 uniquement, mais le sous-réseau de passerelle doit être uniquement en IPv4. Application Gateway v1 ne prend pas en charge la double pile Réseaux virtuels.
  - question: Comment utiliser Application Gateway v2 avec uniquement une adresse IP frontend privée ?
    answer: "Application Gateway v2 ne prend actuellement pas en charge le mode IP privé. Cette méthode prend en charge les combinaisons suivantes :\n* adresse IP privée et adresse IP publique\n* adresse IP publique uniquement\n\nToutefois, si vous souhaitez utiliser Application Gateway v2 avec uniquement une adresse IP privée, vous pouvez suivre le processus ci-dessous :\n1. Créer une Application Gateway avec une adresse IP frontend publique et privée\n2. Ne créez aucun écouteur pour l’adresse IP de serveur frontend public. Application Gateway n’écoute aucun trafic sur l’adresse IP publique si aucun écouteur n’est créé pour celui-ci.\n3. Créez et associez un [groupe de sécurité réseau](../virtual-network/network-security-groups-overview.md) pour le sous-réseau Application Gateway avec la configuration suivante dans l’ordre de priorité :\n    \n    a. Autorisez le trafic de la source en tant que balise de service **GatewayManager** et de la destination en tant que **N’importe laquelle** et du port de destination en tant que **65200-65535**. Cette plage de ports est nécessaire pour la communication avec l’infrastructure Azure. Ces ports sont protégés (verrouillés) par l’authentification par certificat. Les entités externes, y compris les administrateurs d’utilisateurs de la passerelle, ne peuvent pas initier de modifications sur ces points de terminaison sans que les certificats appropriés soient en place.\n    \n    b. Autorisez le trafic de la source en tant que balise de service **AzureLoadBalancer** et de la destination en tant que **N’importe laquelle**.\n    \n    c. Refusez tout trafic entrant à partir de la source en tant que balise de service **Internet** et la destination et port de destination en tant que **N’importe laquelle**. Donnez à cette règle la *priorité la plus faible* dans les règles de trafic entrant\n    \n    d. Conserver les règles par défaut, comme autoriser les VirtualNetwork entrants, afin que l’accès à l’adresse IP privée ne soit pas bloqué\n    \n    e. La connectivité Internet sortante ne peut pas être bloquée. Dans le cas contraire, vous rencontrerez des problèmes avec la journalisation, les mesures, etc.\n\nExemple de configuration de groupe de sécurité réseau pour un accès d’adresse IP privée uniquement : ![Configuration Application Gateway v2 NSG pour l’accès IP privé uniquement](./media/application-gateway-faq/appgw-privip-nsg.png)\n"
- name: Configuration - TLS
  questions:
  - question: Quels sont les certificats pris en charge par Application Gateway ?
    answer: Application Gateway prend en charge les certificats auto-signés, les certificats d’autorité de certification (CA), les certificats de validation étendue (EV), les certificats à plusieurs domaines (SAN) et les certificats génériques.
  - question: Quelles sont les suites de chiffrement prises en charge par Application Gateway ?
    answer: "Application Gateway prend en charge les suites de chiffrement ci-dessous. \n\n- TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384\n- TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256\n- TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA\n- TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA\n- TLS_DHE_RSA_WITH_AES_256_GCM_SHA384\n- TLS_DHE_RSA_WITH_AES_128_GCM_SHA256\n- TLS_DHE_RSA_WITH_AES_256_CBC_SHA\n- TLS_DHE_RSA_WITH_AES_128_CBC_SHA\n- TLS_RSA_WITH_AES_256_GCM_SHA384\n- TLS_RSA_WITH_AES_128_GCM_SHA256\n- TLS_RSA_WITH_AES_256_CBC_SHA256\n- TLS_RSA_WITH_AES_128_CBC_SHA256\n- TLS_RSA_WITH_AES_256_CBC_SHA\n- TLS_RSA_WITH_AES_128_CBC_SHA\n- TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384\n- TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256\n- TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384\n- TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256\n- TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA\n- TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA\n- TLS_DHE_DSS_WITH_AES_256_CBC_SHA256\n- TLS_DHE_DSS_WITH_AES_128_CBC_SHA256\n- TLS_DHE_DSS_WITH_AES_256_CBC_SHA\n- TLS_DHE_DSS_WITH_AES_128_CBC_SHA\n- TLS_RSA_WITH_3DES_EDE_CBC_SHA\n- TLS_DHE_DSS_WITH_3DES_EDE_CBC_SHA\n\nPour savoir comment personnaliser les options TLS, consultez [Configurer les versions de stratégie TLS et les suites de chiffrement sur Application Gateway](application-gateway-configure-ssl-policy-powershell.md).\n"
  - question: Application Gateway prend-il en charge le nouveau chiffrement du trafic sur le back-end ?
    answer: Oui. Application Gateway prend en charge le déchargement TLS et TLS de bout en bout, qui chiffre à nouveau le trafic vers le serveur principal.
  - question: Puis-je configurer la stratégie TLS de manière à contrôler les versions du protocole TLS ?
    answer: Oui. Vous pouvez configurer Application Gateway pour refuser TLS1.0, TLS1.1 et TLS1.2. Par défaut, SSL 2.0 et 3.0 sont déjà désactivés et ne sont pas configurables.
  - question: Puis-je configurer les suites de chiffrement et l’ordre de la stratégie ?
    answer: "Oui. Dans Application Gateway, vous pouvez [configurer des suites de chiffrement](application-gateway-ssl-policy-overview.md). Pour définir une stratégie personnalisée, activez au moins une des suites de chiffrement suivantes. \n\n* TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256 \n* TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256\n* TLS_DHE_RSA_WITH_AES_128_GCM_SHA256\n* TLS_RSA_WITH_AES_128_GCM_SHA256\n* TLS_RSA_WITH_AES_256_CBC_SHA256\n* TLS_RSA_WITH_AES_128_CBC_SHA256\n\nApplication Gateway utilise SHA256 pour la gestion des serveurs principaux.\n"
  - question: Combien de certificats TLS/SSL Application Gateway prend-il en charge ?
    answer: Application Gateway prend en charge jusqu'à 100 certificats TLS/SSL.
  - question: Combien de certificats d’authentification pour le nouveau chiffrement du back-end Application Gateway prend-il en charge ?
    answer: Application Gateway prend en charge jusqu’à 100 certificats d’authentification.
  - question: Application Gateway s’intègre-t-il en mode natif à Azure Key Vault ?
    answer: >
      La référence SKU v2 d’Application Gateway prend en charge Key Vault. Pour plus d'informations, consultez [Arrêt de TLS avec des certificats Key Vault](key-vault-certs.md).
  - question: Comment configurer des écouteurs HTTPS pour les sites .com et .net ?
    answer: >
      Pour un acheminement (basé sur l'hôte) sur plusieurs domaines, vous pouvez créer des écouteurs multisites, configurer des écouteurs utilisant le protocole HTTPS et associer les écouteurs aux règles d'acheminement. Pour plus d’informations, consultez [Hébergement de plusieurs sites à l'aide d'Application Gateway](./multiple-site-overview.md).
  - question: Puis-je utiliser des caractères spéciaux dans le mot de passe de mon fichier. pfx ?
    answer: Non, utilisez uniquement des caractères alphanumériques dans le mot de passe de votre fichier. pfx.
  - question: Mon certificat EV est émis par DigiCert et mon certificat intermédiaire a été révoqué. Comment faire renouveler mon certificat sur Application Gateway ?
    answer: "Les membres de l’organisation Certification Authority Browser Forum ont récemment publié des rapports détaillant les différents certificats émis par les fournisseurs d’autorités de certification qui sont utilisés par nos clients, Microsoft et la communauté technologique dans son ensemble et qui n’étaient plus conformes aux normes du secteur pour les autorités de certification publiquement fiables. Les rapports concernant les autorités de certification non conformes sont accessibles ici :  \n\n* [Bogue 1649951](https://bugzilla.mozilla.org/show_bug.cgi?id=1649951)\n* [Bogue 1650910](https://bugzilla.mozilla.org/show_bug.cgi?id=1650910)\n\nConformément aux exigences du secteur en matière de conformité, les fournisseurs d’autorités de certification commençaient à révoquer les autorités de certification non conformes et émettaient des autorités de certification conformes, ce qui oblige les clients à émettre à nouveau leurs certificats. Microsoft travaille en étroite collaboration avec ces fournisseurs pour réduire l’impact potentiel sur les services Azure. **Toutefois, les certificats auto-émis ou ceux utilisés dans des scénarios BYOC (Bring Your Own Certificate) sont toujours susceptibles d’être révoqués de manière inattendue**.\n\nPour vérifier si les certificats utilisés par votre application ont été révoqués, reportez-vous à l’[annonce de DigiCert](https://knowledge.digicert.com/alerts/DigiCert-ICA-Replacement) et au [suivi des révocations de certificats](https://misissued.com/#revoked). Si vos certificats ont été révoqués ou le seront, vous devrez demander de nouveaux certificats auprès du fournisseur d’autorité de certification utilisé dans vos applications. Pour éviter que la disponibilité de votre application ne soit interrompue en raison d’une révocation inattendue de certificats, ou pour mettre à jour un certificat qui a été révoqué, reportez-vous à notre billet relatifs aux mises à jour Azure afin d’accéder aux liens de correction des différents services Azure qui prennent en charge BYOC : https://azure.microsoft.com/updates/certificateauthorityrevocation/.\n\nPour des informations spécifiques à Application Gateway, voir ci-dessous :\n\nSi vous utilisez un certificat émis par l’une des autorités de certification révoquées, la disponibilité de votre application peut être interrompue et, en fonction de votre application, vous pouvez recevoir différents messages d’erreur, notamment : \n\n1.  Certificat non valide/certificat révoqué\n2.  Délai de connexion dépassé\n3.  HTTP 502\n\nPour éviter toute interruption de votre application en raison de ce problème, ou pour réémettre une autorité de certification qui a été révoquée, vous devez procéder comme suit : \n\n1.  Contactez votre fournisseur de certificats pour savoir comment émettre à nouveau vos certificats.\n2.  Une fois vos certificats réémis, mettez-les à jour sur Azure Application Gateway/WAF avec la [chaîne de confiance](/windows/win32/seccrypto/certificate-chains) complète (certificats feuille, intermédiaire, racine). En fonction de l’emplacement où vous utilisez votre certificat, soit sur l’écouteur, soit sur les paramètres HTTP de la passerelle d’application, suivez les étapes ci-dessous pour mettre à jour les certificats et consultez les liens de documentation mentionnés pour plus d’informations.\n3.  Mettez à jour vos serveurs d’applications principaux pour utiliser le certificat réémis. Selon le serveur principal que vous utilisez, les étapes de mise à jour de votre certificat peuvent varier. Consultez la documentation de votre fournisseur.\n\nPour mettre à jour le certificat dans votre écouteur :\n\n1.  Dans le [portail Azure](https://portal.azure.com/), ouvrez votre ressource Application Gateway.\n2.  Ouvrez les paramètres d’écouteur associés à votre certificat.\n3.  Cliquez sur  Renouveler ou modifier le certificat sélectionné ».\n4.  Chargez votre nouveau certificat PFX avec le mot de passe et cliquez sur Enregistrer.\n5.  Accédez au site web et vérifiez que le site fonctionne comme prévu. Pour plus d’informations, consultez la documentation [ici](./renew-certificates.md).\n\nSi vous référencez des certificats d’Azure Key Vault dans votre écouteur de passerelle d’application, nous vous recommandons d’utiliser les étapes suivantes pour une modification rapide :\n\n1.  Dans le [portail Azure](https://portal.azure.com/), accédez aux paramètres Azure Key Vault qui ont été associés à la passerelle d’application.\n2.  Ajoutez/importez le certificat réémis dans votre magasin. Pour plus d’informations sur les procédures, consultez la documentation [ici](../key-vault/certificates/quick-create-portal.md).\n3.  Une fois le certificat importé, accédez aux paramètres d’écouteur de votre passerelle d’application puis, sous « Choisir un certificat à partir de Key Vault », cliquez sur la liste déroulante « Certificat » et choisissez le certificat récemment ajouté.\n4.  Cliquez sur Enregistrer. Pour plus d’informations relatives à la terminaison TLS sur Application Gateway avec des certificats Key Vault, consultez la documentation [ici](./key-vault-certs.md).\n\n\nPour mettre à jour le certificat dans vos paramètres HTTP :\n\nSi vous utilisez la SKU v1 du service Application Gateway/WAF, vous devez charger le nouveau certificat en tant que certificat d’authentification principal.\n1.  Dans le [portail Azure](https://portal.azure.com/), ouvrez votre ressource Application Gateway.\n2.  Ouvrez les paramètres HTTP associés à votre certificat.\n3.  Cliquez sur « Ajouter un certificat » et chargez le certificat réémis, puis cliquez sur Enregistrer.\n4.  Vous pouvez supprimer l’ancien certificat ultérieurement en cliquant sur le bouton d’options « … » à côté de l’ancien certificat et en sélectionnant Supprimer, puis cliquez sur Enregistrer.\nPour plus d’informations, consultez la documentation [ici](./end-to-end-ssl-portal.md#add-authenticationtrusted-root-certificates-of-back-end-servers).\n\nSi vous utilisez la SKU v2 du service Application Gateway/WAF, vous n’êtes pas obligé de charger le nouveau certificat dans les paramètres HTTP, car la SKU v2 utilise des « certificat racine approuv » et aucune action n’est nécessaire ici.\n"
- name: Configuration - Contrôleur d’entrée pour AKS
  questions:
  - question: Qu’est-ce qu’un contrôleur d’entrée ?
    answer: >
      Kubernetes permet de créer des ressources `deployment` et `service` pour exposer en interne un groupe de pods dans le cluster. Pour exposer le même service en externe, une ressource [`Ingress`](https://kubernetes.io/docs/concepts/services-networking/ingress/) est définie, ce qui permet l’équilibrage de charge, l’arrêt TLS et l’hébergement virtuel basé sur le nom.

      Pour satisfaire cette ressource `Ingress`, un contrôleur d’entrée est nécessaire, qui écoute les modifications apportées aux ressources `Ingress` et configure les stratégies d’équilibreur de charge.


      Le contrôleur d’entrée Application Gateway (AGIC) permet l’utilisation d’[Azure Application Gateway](https://azure.microsoft.com/services/application-gateway/) en tant qu’entrée pour [Azure Kubernetes Service](https://azure.microsoft.com/services/kubernetes-service/), également appelé cluster AKS.
  - question: Une seule instance de contrôleur d’entrée peut-elle gérer plusieurs Application Gateways ?
    answer: Actuellement, une instance de contrôleur d’entrée ne peut être associée qu’à une seule Application Gateway.
  - question: Pourquoi mon cluster AKS avec kubenet ne fonctionne-t-il pas avec l’AGIC ?
    answer: >
      L’AGIC essaie d’associer automatiquement la ressource de la table de routage au sous-réseau de la passerelle d’application, mais peut ne pas y parvenir en raison du manque d’autorisations de l’AGIC. Si l’AGIC n’est pas en mesure d’associer la table de routage au sous-réseau de la passerelle d’application, une erreur se produira dans les journaux de l’AGIC. Dans ce cas, vous devrez associer manuellement la table de routage créée par le cluster AKS au sous-réseau de la passerelle d’application. Pour plus d’informations, consultez [Routes définies par l’utilisateur prises en charge](configuration-infrastructure.md#supported-user-defined-routes).
  - question: Puis-je connecter mon cluster AKS et Application Gateway dans des réseaux virtuels distincts ?
    answer: Oui, tant que les réseaux virtuels font l’objet d’un peering et qu’ils n’ont pas d’espaces d’adressage qui se chevauchent. Si vous exécutez AKS avec kubenet, veillez à associer la table de routage générée par AKS au sous-réseau de la passerelle d’application.
  - question: Quelles fonctionnalités ne sont pas prises en charge sur le module complémentaire AGIC ?
    answer: >
      Consultez [ici](ingress-controller-overview.md#difference-between-helm-deployment-and-aks-add-on) les différences entre l’AGIC déployé via Helm et celui déployé en tant que module complémentaire AKS.
  - question: Quand dois-je utiliser le module complémentaire plutôt que le déploiement Helm ?
    answer: "Consultez [ici](ingress-controller-overview.md#difference-between-helm-deployment-and-aks-add-on) les différences entre l’AGIC déployé via Helm et celui déployé en tant que module complémentaire AKS, en particulier les tables qui documentent les scénarios pris en charge par l’AGIC déployé via Helm, par opposition à un module complémentaire AKS. En général, le déploiement via Helm vous permet de tester les fonctionnalités bêta et les versions finales (RC) avant leur publication officielle. \n"
  - question: Puis-je contrôler quelle version de l’AGIC sera déployée avec le module complémentaire ?
    answer: Non, le module complémentaire AGIC est un service géré, ce qui signifie que Microsoft met automatiquement à jour le module complémentaire vers la version stable la plus récente.
- name: Configuration - authentification mutuelle
  questions:
  - question: Qu’est-ce que l’authentification mutuelle ?
    answer: >
      L’authentification mutuelle est une authentification à double sens entre un client et un serveur. L’authentification mutuelle avec Application Gateway permet actuellement à la passerelle de vérifier le client qui envoie la requête : c’est l’authentification du client. En général, seul le client authentifie Application Gateway. Étant donné qu’Application Gateway peut désormais également authentifier le client, il s’agit d’une authentification mutuelle : Application Gateway et le client s’authentifient mutuellement.
  - question: L’authentification mutuelle est-elle disponible entre Application Gateway et ses pools principaux ?
    answer: "Non, l’authentification mutuelle n’est actuellement possible qu’entre le client frontend et Application Gateway. L’authentification mutuelle de backend n’est pas prise en charge pour le moment.      \n"
- name: Diagnostics et journalisation
  questions:
  - question: Quels types de journaux Application Gateway fournit-il ?
    answer: "Application Gateway fournit trois types de journaux : \n\n* **ApplicationGatewayAccessLog** : le journal d’accès contient toutes les requêtes envoyées au serveur frontal de la passerelle d’application. Les données incluent l’adresse IP de l’appelant, l’URL demandée, la latence de réponse, le code de retour, et les octets d’entrée et de sortie. Il contient un enregistrement par instance Application Gateway.\n* **ApplicationGatewayPerformanceLog** : Le journal des performances capture les informations de performances de chaque instance d'Application Gateway. Parmi les informations consignées figurent notamment le débit en octets, le nombre total de requêtes traitées, le nombre de requêtes ayant échoué, ainsi que le nombre d'instances de serveur principal saines ou non saines.\n* **ApplicationGatewayFirewallLog** : Pour les passerelles d’application que vous configurez avec le pare-feu d'applications web, le journal du pare-feu contient les requêtes consignées via le mode de détection ou le mode de prévention.\n\nTous les journaux sont collectés toutes les 60 secondes. Pour plus d’informations, consultez [Intégrité du serveur principal, journaux de diagnostics et métriques pour Application Gateway](application-gateway-diagnostics.md).\n"
  - question: Comment savoir si les membres de mon pool back-end sont intègres ?
    answer: >
      Pour vérifier leur intégrité, utilisez la cmdlet PowerShell `Get-AzApplicationGatewayBackendHealth` ou le portail. Pour plus d’informations, consultez [Diagnostics Application Gateway](application-gateway-diagnostics.md).
  - question: Quelle est la stratégie de rétention des journaux de diagnostic ?
    answer: >
      Les journaux de diagnostic sont envoyés au compte de stockage du client. Les clients peuvent définir la stratégie de rétention en fonction de leurs préférences. Les journaux de diagnostic peuvent également être envoyés à un Event Hub ou à des journaux d’activité Azure Monitor. Pour plus d’informations, consultez [Diagnostics Application Gateway](application-gateway-diagnostics.md).
  - question: Comment puis-je obtenir des journaux d’audit pour Application Gateway ?
    answer: Dans le portail, dans le panneau du menu de la passerelle d’application, sélectionnez **Journal d’activité** pour accéder au journal d’audit.
  - question: Puis-je définir des alertes avec Application Gateway ?
    answer: >
      Oui. Dans Application Gateway, les alertes sont configurées sur les métriques. Pour plus d’informations, consultez [Métriques Application Gateway](./application-gateway-metrics.md) et [Recevoir des notifications d’alerte](../azure-monitor/alerts/alerts-overview.md).
  - question: Comment analyser les statistiques de trafic pour Application Gateway ?
    answer: >
      Vous pouvez afficher et analyser les journaux d’accès de plusieurs façons. Utilisez les journaux d'activité Azure Monitor, Excel, Power BI, etc.


      Vous pouvez également utiliser un modèle Resource Manager qui installe et exécute le célèbre analyseur de journal d’activité [GoAccess](https://goaccess.io/) pour les journaux d’accès Application Gateway. GoAccess fournit des statistiques de trafic HTTP précieuses telles que les visiteurs uniques, les fichiers demandés, les hôtes, les systèmes d’exploitation, les navigateurs ou les codes d’état HTTP. Pour plus d’informations, consultez le [fichier Lisez-moi dans le dossier de modèles Resource Manager dans GitHub](https://github.com/Azure/azure-quickstart-templates/tree/master/demos/application-gateway-logviewer-goaccess).
  - question: Dans quelles circonstances, l'intégrité d'un serveur principal peut-elle indiquer un état inconnu ?
    answer: >
      En règle générale, vous constatez un état inconnu lorsque l'accès au serveur principal est bloqué par un groupe de sécurité réseau (NSG), un DNS personnalisé ou un routage défini par l'utilisateur (UDR) sur le sous-réseau d'Application Gateway. Pour plus d’informations, consultez [Intégrité du serveur principal, journalisation des diagnostics et métriques pour Application Gateway](application-gateway-diagnostics.md).
  - question: Les journaux de flux NSG sont-ils pris en charge sur les NSG associés au sous-réseau d’Application Gateway v2 ?
    answer: En raison des limitations actuelles de la plateforme, si vous avez un groupe de sécurité réseau sur le sous-réseau d’Application Gateway v2 (Standard_v2, WAF_v2) et si vous avez activé les journaux de flux NSG sur celui-ci, vous verrez un comportement non déterministe et ce scénario n’est actuellement pas pris en charge.
  - question: Où Application Gateway stocke-t-il les données des clients ?
    answer: Application Gateway ne déplace ni ne stocke les données des clients en dehors de la région dans laquelle il est déployé.
