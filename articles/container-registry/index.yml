### YamlMime:Landing
title: Documentation Azure Container Registry
summary: Azure Container Registry vous permet de créer, de stocker et de gérer des images conteneur et des artefacts dans un conteneur privé pour tous les types de déploiement de conteneur. Utilisez les registres de conteneur Azure avec vos pipelines de développement et de déploiement de conteneur existants. Utilisez Azure Container Registry Tasks pour créer des images conteneur dans Azure à la demande, ou automatiser les générations déclenchées par les mises à jour de code source, les mises à jour des images de base d’un conteneur ou les minuteurs.
metadata:
  title: Documentation Azure Container Registry
  description: Découvrez le service de registre privé d’Azure qui permet d’héberger les images conteneur et les artefacts associés. Le service Azure Container Registry prend également en charge ACR Tasks, suite de services permettant de créer, gérer et corriger les images conteneur.
