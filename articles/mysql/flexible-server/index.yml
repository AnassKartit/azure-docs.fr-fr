title: Documentation Serveur flexible
summary: Azure Database pour MySQL - Serveur flexible est une offre de base de données MySQL en tant que service complètement managée qui peut gérer des charges de travail stratégiques avec des performances prévisibles et une scalabilité dynamique. Développez des applications avec Azure Database pour MySQL en tirant parti des outils open source et de la plateforme de votre choix. Découvrez comment utiliser Azure Database pour MySQL avec nos guides de démarrage rapide, nos didacticiels et nos exemples.
