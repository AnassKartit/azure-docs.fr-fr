### YamlMime:Landing
title: Documentation Azure Database pour MySQL
summary: Azure Database pour MySQL est un service de base de données relationnelle alimenté par MySQL Community Edition. Vous pouvez utiliser Serveur unique ou Serveur flexible pour héberger une base de données MySQL dans Azure. C’est un produit de base de données en tant que service complètement managé qui peut gérer des charges de travail critiques avec des performances prévisibles et une scalabilité dynamique.
metadata:
