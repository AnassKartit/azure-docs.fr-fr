summary: Cet article répond aux questions fréquemment posées sur Azure Media Services.
sections:
- name: Dépannage
  questions:
  - question: Où puis-je trouver des informations sur la résolution des problèmes liés à Media Services ?
    answer: >
      Quelqu’un d’autre a peut-être rencontré le même problème que vous.  Vous trouverez une liste de ces questions dans la [collection de questions relative au dépannage](./questions-collection.md). Nous mettons régulièrement ces questions à jour en fonction des problèmes fréquemment rencontrés dans les tickets de support. Si vous ne trouvez pas de réponses sur cette page, créez un ticket de support.
  - question: Comment savoir ce que signifie ce code d’erreur ?
    answer: >
      Nous avons documenté les codes d’erreur dans les références suivantes : [Codes d’erreur du point de terminaison de streaming](./stream-streaming-endpoint-error-codes-reference.md), [Codes d’erreur d’événement en direct](./live-event-error-codes-reference.md), [Codes d’erreur des tâches](./job-error-codes-reference.md).  Si vous ne trouvez pas de réponses sur cette page, créez un ticket de support.
  - question: Comment réinitialiser les informations d’identification de mon compte ?
    answer: >
      Vous pouvez [réinitialiser les informations d’identification de votre compte](./account-reset-account-credentials.md) à l’aide de l’interface CLI.
- name: Généralités
  questions:
  - question: Présentation d’Azure Media Services
    answer: >
      Azure Media Services est une plateforme sur le cloud vous permettant de créer des solutions qui assurent une diffusion de vidéo en continu de qualité, améliorent l’accessibilité et la distribution, analysent le contenu et bien plus encore. Que vous soyez un développeur d’applications, un centre d’appels, un organisme public, une société de divertissement, Media Services vous aide à créer des applications proposant des expériences multimédias de qualité exceptionnelle à un large public sur les navigateurs et les appareils les plus populaires actuellement. Pour commencer à utiliser Azure Media Services, consultez [Vue d’ensemble d’Azure Media Services v3](media-services-overview.md).
