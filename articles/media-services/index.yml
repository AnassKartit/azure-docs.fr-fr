title: Documentation Azure Media Services
summary: 'Azure Media Services vous permet de créer des applications multimédias en utilisant un streaming en direct à faible latence, un encodage par lot et une protection de contenu/DRM, ainsi que de fournir du contenu en streaming à des millions de viewers sur n’importe quel appareil.'
