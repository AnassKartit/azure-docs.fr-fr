### YamlMime:Landing
title: Documentation Azure Form Recognizer
summary: Azure Form Recognizer est un service cloud d’Azure Applied AI Services qui utilise des modèles Machine Learning pour extraire et analyser les champs de formulaire, le texte et les tableaux de vos documents. Form Recognizer analyse vos formulaires et documents, extrait le texte et les données, mappe les relations entre les champs en tant que paires clé-valeur et retourne une sortie JSON structurée. Vous pouvez rapidement obtenir des résultats justes et adaptés à votre contenu en particulier, sans avoir besoin d’une intervention manuelle excessive ou de compétences approfondies en science des données. Utilisez Form Recognizer pour automatiser le traitement des données dans les applications et les workflows, pour améliorer les stratégies pilotées par les données et pour enrichir les fonctionnalités de recherche de documents.
