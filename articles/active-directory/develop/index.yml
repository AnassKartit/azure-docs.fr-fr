### YamlMime:Landing
title: Documentation sur la plateforme d’identités Microsoft
summary: La plateforme d’identités Microsoft pour développeurs est un service d’authentification qui inclut des bibliothèques open source et des outils de gestion d’application. Apprenez à créer des solutions d’authentification modernes et basées sur des standards avec nos démarrages rapides, nos tutoriels et nos exemples de code. Créez des applications auxquelles vos utilisateurs et clients se connectent à l’aide de leurs identités Microsoft ou comptes de réseaux sociaux, et autorisez l’accès à vos API ou aux API Microsoft comme Microsoft Graph.
