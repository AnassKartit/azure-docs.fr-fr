title: Documentation sur les identités externes
summary: Les identités externes sont un ensemble de fonctionnalités qui permettent aux organisations de sécuriser et de gérer n’importe quel utilisateur externe, notamment les clients et les partenaires. Basé sur la collaboration B2B, External Identities vous permet d’interagir avec des utilisateurs externes à votre organisation et de vous connecter à ces utilisateurs.
