### YamlMime:Landing
title: Documentation Azure Lighthouse
summary: Azure Lighthouse offre une gestion inter- et multi-locataire, ce qui permet d’améliorer l’automatisation, la scalabilité et la gouvernance entre les ressources et les locataires.
metadata:
