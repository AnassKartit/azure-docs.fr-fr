### YamlMime:Landing
title: Documentation sur l’informatique confidentielle Azure
summary: L’informatique confidentielle Azure offre des solutions qui permettent d’isoler vos données sensibles pendant leur traitement dans le cloud. Découvrez comment créer et déployer des applications basées sur une infrastructure d’informatique confidentielle par la lecture de concepts, le suivi de tutoriels et l’utilisation d’exemples de code. Utilisez les produits Microsoft s’appuyant sur l’informatique confidentielle pour garantir la sécurité de vos charges de travail.
