          itemType: learn
          text: Créer des conteneurs à réutiliser
        - url: ./containers/azure-container-instance-recipe.md
          itemType: how-to-guide
          text: Déployer et exécuter un conteneur sur Azure Container Instances
        - url: ./containers/azure-kubernetes-recipe.md
          itemType: deploy
          text: Déployer sur Azure Kubernetes Service
        - url: ./containers/docker-compose-recipe.md
          itemType: get-started
          text: Utiliser Docker Compose pour déployer plusieurs conteneurs
        - url: ./containers/container-faq.yml
          itemType: reference
          text: Questions fréquentes (FAQ) sur les conteneurs Cognitive Services
    - title: Cognitive Services pour le Big Data
      summary: Cognitive Services pour le Big Data permet aux développeurs d’utiliser des services cognitifs dans les bases de données pour appliquer des algorithmes intelligents sur de grands jeux de données
      links:
        - url: ./big-data/cognitive-services-for-big-data.md
          itemType: overview
