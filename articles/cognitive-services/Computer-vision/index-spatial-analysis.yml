### YamlMime:Landing
title: Documentation sur l’analyse spatiale
summary: Le service d’analyse spatiale aide les organisations à optimiser la valeur de leurs espaces physiques en comprenant les mouvements et la présence des personnes dans une zone donnée. Elle vous permet d’ingérer le flux vidéo de caméras de télésurveillance, d’exploiter des opérations d’intelligence artificielle (IA) pour extraire des insights de flux vidéo, et de générer des événements que d’autres systèmes peuvent utiliser.
