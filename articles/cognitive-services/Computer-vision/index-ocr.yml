### YamlMime:Landing
title: Documentation pour la reconnaissance optique de caractères
summary: L’API OCR basée sur le cloud fournit aux développeurs un accès à des algorithmes avancés pour lire du texte dans les images et retourner du contenu structuré. Découvrez comment extraire du texte imprimé et manuscrit dans plusieurs langues avec des démarrages rapides, des didacticiels et des exemples.
