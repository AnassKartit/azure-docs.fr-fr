### YamlMime:Landing
title: Documentation sur l’analyse des images
summary: L’API Analyse d’image basée sur le cloud offre aux développeurs un accès à des algorithmes avancés pour le traitement d’images et le renvoi d’informations sur leurs fonctionnalités visuelles. Le service peut analyser le contenu visuel de différentes façons en fonction des entrées et des choix de l’utilisateur. Découvrez comment analyser le contenu visuel avec nos démarrages rapides, tutoriels et exemples.
